plugins {
    id "idea"
    id "jacoco"
    id "java"
    id "maven-publish"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenLocal()

    mavenCentral()

    maven { url "https://repo.spring.io/release" }
}

dependencies {
    constraints {
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named("test") {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

