label: Loop 5

tasks:
  - type: loop/v1
    list: "${range(1,10)}"
    itemVar: item1
    iteratee:
      type: if/v1
      conditions:
        - number:
            value1: ${item1}
            operation: GREATER
            value2: 5
      combineOperation: ANY
      caseTrue:
        - type: loop-break/v1
      caseFalse:
        - name: sumVar1
          type: var
          value: ${1 + item1}
        - name: sumVar2
          type: var
          value: ${sumVar1 + 2}
