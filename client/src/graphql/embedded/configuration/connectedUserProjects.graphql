query connectedUserProjects($connectedUserId: ID, $environment: EnvironmentEnum) {
    connectedUserProjects(connectedUserId: $connectedUserId, environment: $environment) {
        id
        connectedUser {
            id,
            environment
            externalId
        }
        connectedUserProjectWorkflows {
            id,
            connectedUserId
            enabled
            lastExecutionDate
            projectId
            workflowReferenceCode
            workflowVersion
            workflow {
                id
                label
            }
        }
        environment
        lastExecutionDate
        projectId
        projectVersion
    }
}
