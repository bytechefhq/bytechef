query knowledgeBase($id: ID!) {
    knowledgeBase(id: $id) {
        id
        name
        description
        maxChunkSize
        minChunkSizeChars
        overlap
        documents {
            id
            name
            document {
                name
                extension
                mimeType
                url
            }
            status
            tags {
                id
                name
            }
            createdDate
            chunks {
                id
                knowledgeBaseDocumentId
                content
                metadata
            }
        }
        createdDate
        lastModifiedDate
    }
}
