query workflowTemplate($id: String!, $sharedWorkflow: Boolean!) {
    workflowTemplate(id: $id, sharedWorkflow: $sharedWorkflow) {
        description
        projectVersion
        publicUrl
        workflow {
            label
        }
        components {
            connection {
                componentName
                version
            }
            icon
            name
            title
            version
        }
    }
}
