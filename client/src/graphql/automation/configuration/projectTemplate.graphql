query projectTemplate($id: String!, $sharedProject: Boolean!) {
    projectTemplate(id: $id, sharedProject: $sharedProject) {
        components {
            key
            value {
                connection {
                    componentName
                    version
                }
                icon
                name
                title
                version
            }
        }
        description
        project {
            name
        }
        projectVersion
        publicUrl
        workflows {
            id
            label
        }
    }
}
