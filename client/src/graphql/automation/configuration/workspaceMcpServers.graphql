query workspaceMcpServers($workspaceId: ID!) {
    workspaceMcpServers(workspaceId: $workspaceId) {
        id
        name
        type
        environmentId
        enabled
        url
        mcpComponents {
            id
            mcpServerId
            componentName
            componentVersion
        }
        tags {
            id
            name
        }
        lastModifiedDate
    }
}
