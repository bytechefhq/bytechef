query mcpServersByWorkspace($workspaceId: ID!) {
    mcpServersByWorkspace(workspaceId: $workspaceId) {
        id
        name
        type
        environmentId
        enabled
        mcpComponents {
            id
            mcpServerId
            componentName
            componentVersion
        }
        tags {
            id
            name
        }
        lastModifiedDate
    }
}
