mutation updateIdentityProvider($id: ID!, $input: IdentityProviderInput!) {
    updateIdentityProvider(id: $id, input: $input) {
        autoProvision
        clientId
        createdBy
        createdDate
        defaultAuthority
        domains
        enabled
        enforced
        id
        issuerUri
        lastModifiedBy
        lastModifiedDate
        metadataUri
        mfaMethod
        mfaRequired
        name
        nameIdFormat
        scopes
        signingCertificate
        type
    }
}
