query identityProvider($id: ID!) {
    identityProvider(id: $id) {
        autoProvision
        clientId
        createdBy
        createdDate
        defaultAuthority
        domains
        enabled
        enforced
        id
        issuerUri
        lastModifiedBy
        lastModifiedDate
        metadataUri
        mfaMethod
        mfaRequired
        name
        nameIdFormat
        scopes
        signingCertificate
        type
    }
}
