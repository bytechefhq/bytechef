mutation testWorkflowNodeScript(
    $workflowId: String!
    $workflowNodeName: String!
    $environmentId: Long!
    $inputParameters: Map
) {
    testWorkflowNodeScript(
        workflowId: $workflowId
        workflowNodeName: $workflowNodeName
        environmentId: $environmentId
        inputParameters: $inputParameters
    ) {
        error {
            message
            stackTrace
        }
        output
    }
}
