query mcpServers($type: ModeType!) {
    mcpServers(type: $type, orderBy: NAME_ASC) {
        id
        name
        type
        environmentId
        enabled
        secretKey
        mcpComponents {
            id
            mcpServerId
            componentName
            componentVersion
        }
        tags {
            id
            name
        }
        lastModifiedDate
    }
}
