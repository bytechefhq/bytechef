query ComponentDefinitionSearch($query: String!) {
    componentDefinitionSearch(query: $query) {
        name
        title
        icon
        description
        version
        actionsCount
        triggersCount
        clusterElementsCount
        componentCategories {
            name
            label
        }
        actions {
            name
            title
            description
        }
        triggers {
            name
            title
            description
        }
        clusterElements {
            type {
                name
                label
            }
        }
    }
}
