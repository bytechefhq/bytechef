pluginManagement {
    plugins {
        id "io.freefair.lombok" version "${lombokPluginVersion}"
        id "io.spring.nohttp" version "${noHttpPluginVersion}"
        id "com.diffplug.spotless" version "${spotlessPluginVersion}"
        id "com.google.cloud.tools.jib" version "${jibPluginVersion}"
        id "com.gorylenko.gradle-git-properties" version "${gitPropertiesPluginVersion}"
        id "com.github.node-gradle.node" version "${gradleNodePluginVersion}"
        id "org.graalvm.buildtools.native" version "${graalVMBuildTools}"
        id "org.sonarqube" version "${sonarqubePluginVersion}"
        id "org.springframework.boot" version "${springBootVersion}"
        id "org.springframework.experimental.aot" version "${springAOTVersion}"
    }

    repositories {
        gradlePluginPortal()

        mavenCentral()

        maven { url 'https://repo.spring.io/release' }
    }
}

rootProject.name = "server"
include("modules:apps:atlas-app")
include("modules:libs:atlas:atlas-workflow")
