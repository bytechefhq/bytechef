---
openapi: "3.0.1"
info:
  title: "Core Workflow API"
  version: "1"
servers:
- url: "http://localhost:5173/api/core"
tags:
- name: "workflow-tests"
  description: "The Core Workflow Tests API"
paths:
  /workflow-tests:
    post:
      description: "Execute a workflow synchronously for testing purposes."
      summary: "Execute a workflow synchronously for testing purpose"
      tags:
      - "workflow-tests"
      operationId: "testWorkflow"
      requestBody:
        description: "Parameters required to run a job, for example '{\"workflowId\"\
          :\"samples/hello\",\"inputs\":{\"yourName\":\"Joe Jones\"}}'"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobParameters"
        required: true
      responses:
        "200":
          description: "The output expected by the workflow."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
components:
  schemas:
    ComponentDefinition:
      description: "A component contains a set of reusable code(actions) that accomplish\
        \ specific tasks, triggers and connections if there is a need for a connection\
        \ to an outside service."
      type: "object"
      required:
      - "name"
      properties:
        icon:
          description: "The icon."
          type: "string"
        name:
          description: "The name of a component."
          type: "string"
        title:
          description: "The title"
          type: "string"
    ExecutionError:
      description: "Contains information about an error that happened during execution."
      type: "object"
      properties:
        message:
          description: "The error message."
          type: "string"
        stackTrace:
          description: "The error stacktrace."
          type: "array"
          items:
            type: "string"
    Job:
      description: "Represents an execution of a workflow."
      type: "object"
      required:
      - "priority"
      - "startDate"
      - "status"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        currentTask:
          description: "The index of the step on the job's workflow on which the job\
            \ is working on right now."
          type: "integer"
          format: "int32"
          readOnly: true
        endDate:
          description: "The time execution entered end status COMPLETED, STOPPED,\
            \ FAILED"
          type: "string"
          format: "date-time"
        error:
          $ref: "#/components/schemas/ExecutionError"
        id:
          description: "The id of a job."
          type: "string"
          readOnly: true
        inputs:
          description: "The key-value map of the inputs passed to the job when it\
            \ was created."
          type: "object"
          additionalProperties:
            type: "object"
          readOnly: true
        label:
          description: "The job's human-readable name."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        outputs:
          description: "The key-value map of the outputs returned."
          type: "object"
          additionalProperties:
            type: "object"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        startDate:
          description: "The time of when the job began."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The job's status."
          type: "string"
          enum:
          - "CREATED"
          - "STARTED"
          - "STOPPED"
          - "FAILED"
          - "COMPLETED"
          readOnly: true
        taskExecutions:
          type: "array"
          items:
            $ref: "#/components/schemas/TaskExecution"
    JobParameters:
      description: "Defines parameters used to execute a job."
      type: "object"
      required:
      - "workflowId"
      properties:
        connections:
          type: "array"
          items:
            $ref: "#/components/schemas/JobConnection"
        inputs:
          description: "The inputs expected by the workflow"
          type: "object"
          additionalProperties:
            type: "object"
        label:
          description: "The job's human-readable name"
          type: "string"
        workflowId:
          description: "Id of the workflow to execute."
          type: "string"
    JobConnection:
      description: "The connection used in a particular task."
      type: "object"
      properties:
        id:
          description: "The connection id"
          type: "integer"
          format: "int64"
        key:
          description: "The connection key under which a connection is defined in\
            \ a workflow definition."
          type: "string"
        taskName:
          description: "The task name to which a connection belongs."
          type: "string"
    TaskExecution:
      description: "Adds execution semantics to the task."
      type: "object"
      required:
      - "jobId"
      - "priority"
      - "startDate"
      - "status"
      properties:
        component:
          $ref: "#/components/schemas/ComponentDefinition"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        endDate:
          description: "The time when a task instance ended (CANCELLED, FAILED, COMPLETED)."
          type: "string"
          format: "date-time"
          readOnly: true
        error:
          $ref: "#/components/schemas/ExecutionError"
        executionTime:
          description: "The total time in ms for a task to execute (excluding wait\
            \ time of the task in transit). i.e. actual execution time on a worker\
            \ node."
          type: "integer"
          format: "int64"
          readOnly: true
        id:
          description: "The id of a task execution."
          type: "string"
          readOnly: true
        input:
          description: "The input parameters for a task."
          type: "object"
          additionalProperties: true
          readOnly: true
        jobId:
          description: "The id of a job for which a task belongs to."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        output:
          description: "The result output generated by the task handler which executed\
            \ a task."
          type: "object"
          readOnly: true
        parentId:
          description: "The id of the parent task, if this is a sub-task."
          type: "string"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        progress:
          description: "The current progress value, a number between 0 and 100."
          type: "integer"
          format: "int32"
          readOnly: true
        maxRetries:
          description: "The maximum number of times that a task may retry."
          type: "integer"
          format: "int32"
          readOnly: true
        retryAttempts:
          description: "The number of times that a task has been retried."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelay:
          description: "The delay to introduce between each retry. Values are to be\
            \ specified using the ISO-8601 format (excluding the PT prefix). e.g.\
            \ 10s (ten seconds), 1m (one minute) etc."
          type: "string"
          readOnly: true
        retryDelayFactor:
          description: "The factor to use in order to calculate the actual delay time\
            \ between each successive retry -- multiplying by the value of the retryDelay."
          type: "integer"
          format: "int32"
          readOnly: true
        startDate:
          description: "The time when a task instance was started."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The current status of a task."
          type: "string"
          enum:
          - "CREATED"
          - "STARTED"
          - "FAILED"
          - "CANCELLED"
          - "COMPLETED"
          readOnly: true
        taskNumber:
          description: "The numeric order of the task in the workflow."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelayMillis:
          description: "The calculated retry delay. i.e. delay * retryAttempts * retryDelayFactor."
          type: "integer"
          format: "int64"
          readOnly: true
        workflowTask:
          $ref: "../../hermes-configuration/hermes-configuration-rest/hermes-configuration-rest-impl/openapi.yaml#/components/schemas/WorkflowTask"
        type:
          description: "The type of the task."
          type: "string"
          readOnly: true
