openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v1
servers:
  - url: http://localhost:5173/api
paths:
  /integration-tags:
    get:
      description: Get integration tags.
      summary: Get integration tags.
      tags:
        - integrations
      operationId: getIntegrationTags
      responses:
        "200":
          description: The list of integration tags.
          content:
            application/json:
              schema:
                type: object
                description: The response object that contains the array of tags.
                properties:
                  tags:
                    type: array
                    items:
                      type: string
  /integrations:
    get:
      description: Get integrations.
      summary: Get integrations.
      tags:
        - integrations
      operationId: getIntegrations
      responses:
        "200":
          description: The list of integrations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Integration'
    post:
      description: Create a new integration.
      summary: Create a new integration.
      tags:
        - integrations
      operationId: postIntegration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Integration'
        required: true
      responses:
        "200":
          description: The integration object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
  /integrations/{id}:
    delete:
      description: Delete an integration.
      summary: Delete an integration.
      tags:
        - integrations
      operationId: deleteIntegration
      parameters:
        - name: id
          description: The id of the integration.
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful operation.
    get:
      description: Get an integration by id.
      summary: Get an integration by id.
      tags:
        - integrations
      operationId: getIntegration
      parameters:
        - name: id
          description: The id of the integration.
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: The integration object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
    put:
      description: Update an existing integration.
      summary: Update an existing integration.
      tags:
        - integrations
      operationId: putIntegration
      parameters:
        - name: id
          description: The id of the integration.
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Integration'
        required: true
      responses:
        "200":
          description: The updated integration object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
  /integrations/{id}/tags:
    put:
      description: Updates tags of an existing integration.
      summary: Updates tags of an existing integration.
      tags:
        - integrations
      operationId: putIntegrationTags
      parameters:
        - name: id
          description: The id of the integration.
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: The request object that contains the array of tags.
              properties:
                tags:
                  type: array
                  items:
                    type: string
        required: true
      responses:
        "200":
          description: Successful operation.
components:
  schemas:
    Integration:
      description: A group of workflows that make one logical integration.
      type: object
      required:
        - name
      properties:
        category:
          description: The category of the integration.
          type: string
        createdBy:
          description: The created by.
          type: string
          readOnly: true
        createdDate:
          description: The created date.
          type: string
          format: date-time
          readOnly: true
        id:
          description: The id of the integration.
          type: integer
          format: int64
          readOnly: true
        name:
          description: The name of the integration.
          type: string
        description:
          description: The description of the integration.
          type: string
        lastModifiedBy:
          description: The last modified by.
          type: string
          readOnly: true
        lastModifiedDate:
          description: The last modified date.
          type: string
          format: date-time
          readOnly: true
        tags:
          type: array
          items:
            type: string
        workflowIds:
          description: The workflow ids belonging to this integration.
          type: array
          items:
            type: string
            readOnly: true
