openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v1
servers:
  - url: http://localhost:5173/api
paths:
  /integrations:
    get:
      tags:
        - IntegrationController
      operationId: getIntegrations
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Integration'
    post:
      tags:
        - IntegrationController
      operationId: postIntegration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Integration'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
  /integrations/{id}:
    delete:
      tags:
        - IntegrationController
      operationId: deleteIntegration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    get:
      tags:
        - IntegrationController
      operationId: getIntegration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
    put:
      tags:
        - IntegrationController
      operationId: putIntegration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Integration'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Integration'
components:
  schemas:
    Integration:
      type: object
      properties:
        createdBy:
          type: string
          readOnly: true
        createdDate:
          type: string
          format: date-time
          readOnly: true
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        lastModifiedBy:
          type: string
          readOnly: true
        lastModifiedDate:
          type: string
          format: date-time
          readOnly: true
        workflowIds:
          type: array
          items:
            type: string
            readOnly: true
