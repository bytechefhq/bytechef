openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v1
servers:
  - url: http://localhost:5173/api
paths:
  /definitions/components:
    get:
      tags:
        - ComponentDefinitionController
      operationId: getComponentDefinitions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentDefinition'
  /definitions/connections:
    get:
      tags:
        - ConnectionDefinitionController
      operationId: getConnectionDefinitions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connections'
