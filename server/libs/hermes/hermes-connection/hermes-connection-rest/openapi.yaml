---
openapi: "3.0.1"
info:
  title: "Core Connection OAuth2 API"
  version: "1"
servers:
- url: "http://localhost:5173/api/core"
tags:
- name: "connection-oauth2"
  description: "The Core Connection OAuth2 API"
paths:
  /oauth2-properties:
    get:
      description: "Get OAuth2 properties."
      summary: "Get OAuth2 properties"
      tags:
      - "connection-oauth2"
      operationId: "getOAuth2Properties"
      responses:
        "200":
          description: "The OAuth2Properties object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2Properties"
components:
  schemas:
    OAuth2Properties:
      properties:
        redirectUri:
          description: "The redirect URI used for OAuth2 callback URL."
          type: "string"
          readOnly: true
        predefinedApps:
          description: "The list of predefined OAuth2 apps."
          type: "array"
          readOnly: true
          items:
            type: "string"
