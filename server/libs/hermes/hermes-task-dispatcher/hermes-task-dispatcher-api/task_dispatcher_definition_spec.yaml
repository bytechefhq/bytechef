info:
  title: Task Dispatcher Definition Specification
  description: Task Dispatcher Definition structs.
  version: v1
schemas:
  TaskDispatcherDefinition:
    description: A task dispatcher defines a strategy for dispatching tasks to be executed.
    type: object
    properties:
      display:
        $ref: '../../hermes-definition-api/definition_spec.yaml#/schemas/Display'
      name:
        description: The connection name.
        type: string
      output:
        description: The output schema of a task dispatching result.
        type: array
        items:
          $ref: '../../hermes-definition-api/definition_spec.yaml#/schemas/Property'
      properties:
        description: The list of task dispatcher properties.
        type: array
        items:
          $ref: '../../hermes-definition-api/definition_spec.yaml#/schemas/Property'
      resources:
        $ref: '../../hermes-definition-api/definition_spec.yaml#/schemas/Resources'
      version:
        type: integer
        format: int32
        description:
      taskProperties:
        description: Properties used to define tasks to be dispatched.
        type: array
        items:
          $ref: '../../hermes-definition-api/definition_spec.yaml#/schemas/Property'
