components:
  schemas:
    Category:
      description: "A category."
      required:
      - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of the category."
          type: "integer"
          format: "int64"
        name:
          description: "The name of the category."
          type: "string"
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        __version:
          type: "integer"
          format: "int32"
    Environment:
      description: "The environment of a project."
      type: "string"
      enum:
        - "DEVELOPMENT"
        - "STAGING"
        - "PRODUCTION"
    Project:
      description: "A group of workflows that make one logical project."
      type: "object"
      allOf:
        - $ref: "#/components/schemas/ProjectBasic"
        - type: "object"
          properties:
            category:
              $ref: "#/components/schemas/Category"
            tags:
              type: "array"
              items:
                $ref: "#/components/schemas/Tag"
            workflowIds:
              description: "The workflow ids belonging to this project."
              type: "array"
              items:
                type: "string"
                readOnly: true
            __version:
              type: "integer"
    ProjectBasic:
      description: "A group of workflows that make one logical project."
      type: "object"
      required:
      - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of a project."
          type: "string"
        id:
          description: "The id of a project."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project."
          type: "string"
        publishedDate:
          description: "The published date."
          type: "string"
          format: "date-time"
        projectVersion:
          description: "The version of a project."
          type: "integer"
        status:
          description: "The status of a project."
          type: "string"
          enum:
          - "PUBLISHED"
          - "UNPUBLISHED"
    ProjectInstance:
      description: "Contains configurations and connections required for the execution\
        \ of project workflows."
      type: "object"
      allOf:
        - $ref: "#/components/schemas/ProjectInstanceBasic"
        - type: "object"
          properties:
            project:
              type: "object"
              allOf:
              - $ref: "#/components/schemas/ProjectBasic"
              readOnly: true
            projectInstanceWorkflows:
              type: "array"
              items:
                $ref: "#/components/schemas/ProjectInstanceWorkflow"
            tags:
              type: "array"
              items:
                $ref: "#/components/schemas/Tag"
            __version:
              type: "integer"
    ProjectInstanceBasic:
      description: "Contains configurations and connections required for the execution\
        \ of project workflows."
      type: "object"
      required:
      - "name"
      properties:
        description:
          description: "The description of a project instance."
          type: "string"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        environment:
          $ref: '#/components/schemas/Environment'
        id:
          description: "The id of a project instance."
          type: "integer"
          format: "int64"
          readOnly: true
        lastExecutionDate:
          description: "The last execution date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project instance."
          type: "string"
        projectId:
          description: "Th id of a project."
          type: "integer"
          format: "int64"
          writeOnly: true
        enabled:
          description: "If a project instance is enabled or not."
          type: "boolean"
    ProjectInstanceWorkflow:
      description: "Contains configuration and connections required for the execution\
        \ of a particular project workflow."
      type: "object"
      required:
      - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        inputs:
          description: "The input parameters of an project instance used as workflow\
            \ input values."
          type: "object"
          additionalProperties:
            type: "object"
        connections:
          description: "The connections used by a project instance."
          type: "array"
          items:
            $ref: "#/components/schemas/ProjectInstanceWorkflowConnection"
        enabled:
          description: "If a workflow is enabled or not in the project instance workflow."
          type: "boolean"
        id:
          description: "The id of a project instance."
          type: "integer"
          format: "int64"
          readOnly: true
        lastExecutionDate:
          description: "The last execution date of a project instance."
          type: "string"
          format: "date-time"
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        projectInstanceId:
          description: "The id of a project instance."
          type: "integer"
          format: "int64"
        staticWebhookUrl:
          description: "The url of a static url used to trigger a workflow."
          type: "string"
        workflowId:
          description: "The id of a workflow."
          type: "string"
        __version:
          type: "integer"
    ProjectInstanceWorkflowConnection:
      description: "The connection used in a particular action task or trigger."
      type: "object"
      required:
        - "connectionId"
        - "key"
        - "workflowNodeName"
