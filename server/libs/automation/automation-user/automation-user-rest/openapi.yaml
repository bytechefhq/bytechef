---
openapi: "3.0.1"
info:
  title: "The Automation User Internal API"
  version: "1"
servers:
- url: "/api/automation/internal"
tags:
  - name: "api-key"
    description: "The Automation User API Key Internal API"
paths:
  /api-keys:
    get:
      description: "Get API keys."
      summary: "Get API keys"
      tags:
        - "api-key"
      operationId: "getApiKeys"
      responses:
        "200":
          description: "The list of API keys."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ApiKey"
    post:
      description: "Create a new API key."
      summary: "Create a new API key"
      tags:
        - "api-key"
      operationId: "createApiKey"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "200":
          description: "The secret API key object."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  secretKey:
                    description: "The secret API key."
                    type: "string"
  /api-keys/{id}:
    delete:
      description: "Delete an API key."
      summary: "Delete an API key"
      tags:
        - "api-key"
      operationId: "deleteApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Successful operation."
    get:
      description: "Get an API key by id."
      summary: "Get an API key by id"
      tags:
        - "api-key"
      operationId: "getApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The API key object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
    put:
      description: "Update an existing API key."
      summary: "Update an existing API key"
      tags:
        - "api-key"
      operationId: "updateApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "200":
          description: "The updated API key object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
components:
  schemas:
    ApiKey:
      description: "Contains generated key required for calling API."
      type: "object"
      required:
        - key
        - name
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        environment:
          $ref: '#/components/schemas/Environment'
        id:
          description: "The id of an API key."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an API key."
          type: "string"
        secretKey:
          description: "The preview of secret API key."
          type: "string"
    Environment:
      description: "The environment of an api key."
      type: "string"
      enum:
        - "TEST"
        - "PRODUCTION"
