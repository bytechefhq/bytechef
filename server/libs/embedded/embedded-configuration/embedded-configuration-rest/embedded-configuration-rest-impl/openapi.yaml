components:
  schemas:
    AppEvent:
      description: "An app event."
      required:
        - "name"
        - "schema"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of an app event."
          type: "integer"
          format: "int64"
        name:
          description: "The name of an app event."
          type: "string"
        lastModifiedBy:
