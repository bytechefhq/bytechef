---
openapi: "3.0.1"
info:
  title: "Airtable"
  description: "Airtable is a user-friendly and flexible cloud-based database management tool."
  version: "v0"
servers:
  - url: "https://api.airtable.com/v0"
paths:
  /{baseId}/{tableId}:
    post:
      tags:
        - "records"
      summary: "Create Record"
      description: "Adds a record into an Airtable table."
      operationId: "createRecord"
      x-ai-agent-tool: true
      parameters:
        - name: "baseId"
          description: "ID of the base where table is located."
          in: "path"
          required: true
          schema:
            title: "Base ID"
            type: "string"
            x-dynamic-options: true
        - name: "tableId"
          description: "The table where the record will be created."
          in: "path"
          required: true
          schema:
            title: "Table ID"
            type: "string"
            x-dynamic-options: true
            x-dynamic-options-dependency:
              - "baseId"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                fields:
                  x-dynamic-properties: true
                  x-dynamic-properties-dependency:
                    - "baseId"
                    - "tableId"
      responses:
        "200":
          description: "Successful operation"
          x-dynamic-output: true
          content:
            application/json:
              schema:
                type: "object"
  /{baseId}/{tableId}/{recordId}:
    delete:
      summary: "Delete Record"
      description: "Deletes a single record from a table."
      operationId: "deleteRecord"
      x-ai-agent-tool: true
      parameters:
        - name: "baseId"
          description: "ID of the base where table is located."
          in: "path"
          required: true
          schema:
            title: "Base ID"
            type: "string"
            x-dynamic-options: true
        - name: "tableId"
          description: "ID of the table where the record is located."
          in: "path"
          required: true
          schema:
            title: "Table ID"
            type: "string"
            x-dynamic-options: true
            x-dynamic-options-dependency:
              - "baseId"
        - name: "recordId"
          description: "ID of the record that will be deleted."
          in: "path"
          required: true
          schema:
            title: "Record ID"
            type: "string"
            x-dynamic-options: true
            x-dynamic-options-dependency:
              - "tableId"
              - "baseId"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "The ID of the deleted record."
                  deleted:
                    type: "boolean"
                    description: "Indicates if the record was deleted."
    get:
      summary: "Get Record"
      description: "Retrieves a single record."
      operationId: "getRecord"
      x-ai-agent-tool: true
      parameters:
        - name: "baseId"
          description: "ID of the base where table is located."
          in: "path"
          required: true
          schema:
            title: "Base ID"
            type: "string"
            x-dynamic-options: true
        - name: "tableId"
          description: "ID of the table where the record is located."
          in: "path"
          required: true
          schema:
            title: "Table ID"
            type: "string"
            x-dynamic-options: true
            x-dynamic-options-dependency:
              - "baseId"
        - name: "recordId"
          description: "ID of the record that will be retrieved."
          in: "path"
          required: true
          schema:
            title: "Record ID"
            type: "string"
            x-dynamic-options: true
            x-dynamic-options-dependency:
              - "tableId"
              - "baseId"
      responses:
        200:
          description: "Successful operation"
          x-dynamic-output: true
          content:
            application/json:
              schema:
                type: "object"
    patch:
        tags:
          - "records"
        summary: "Update Record"
        description: "Update an existing record in an Airtable table"
        operationId: "updateRecord"
        x-ai-agent-tool: true
        parameters:
          - name: "baseId"
            description: "ID of the base where table is located."
            in: "path"
            required: true
            schema:
              title: "Base ID"
              type: "string"
              x-dynamic-options: true
          - name: "tableId"
            description: "ID of the table where the record is located."
            in: "path"
            required: true
            schema:
              title: "Table ID"
              type: "string"
              x-dynamic-options: true
              x-dynamic-options-dependency:
                - "baseId"
          - name: "recordId"
            description: "ID of the record that will be retrieved."
            in: "path"
            required: true
            schema:
              title: "Row ID"
              type: "string"
              x-dynamic-options: true
              x-dynamic-options-dependency:
                - "baseId"
                - "tableId"
        requestBody:
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  fields:
                    x-dynamic-properties: true
                    x-dynamic-properties-dependency:
                      - "baseId"
                      - "tableId"
                      - "recordId"
        responses:
          "200":
            description: "Successful operation"
            x-dynamic-output: true
            content:
              application/json:
                schema:
                  type: "object"
components:
  securitySchemes:
    api_key:
      type: "http"
      scheme: "bearer"
