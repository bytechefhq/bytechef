---
openapi: "3.0.1"
info:
  title: "Airtable API"
  description: "Airtable is a user-friendly and flexible cloud-based database management tool."
  version: "v0"
servers:
- url: "https://api.airtable.com/v0"
paths:
  /{baseId}/{tableId}:
    post:
      tags:
      - "records"
      summary: "Creates a record"
      description: "Adds a record into an Airtable table."
      operationId: "createRecord"
      parameters:
      - name: "baseId"
        description: "The base id."
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "tableId"
        description: "The table id."
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              x-property-type: "dynamicProperties"
              properties:
                fields:
                  type: "object"
                  additionalProperties: true
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  createdTime:
                    type: "string"
                    format: "date-time"
                  fields:
                    type: "object"
                    additionalProperties: true
        "400":
          description: "Invalid status value"
components:
  securitySchemes:
    api_key:
      type: "http"
      scheme: "bearer"
