---
openapi: "3.0.1"
info:
  title: "Stripe"
  description: "Stripe is a payment processing platform that allows businesses to accept online payments and manage transactions securely."
  version: "v1"
servers:
  - url: "https://api.stripe.com/v1"
paths:
  /customers:
    post:
      summary: "Create Customer"
      description: "Creates a new customer."
      operationId: "createCustomer"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              title: "Customer"
              type: "object"
              properties:
                email:
                  type: "string"
                  description: "Customerâ€™s email address."
                  maxLength: 512
                name:
                  type: "string"
                  description: "The customer's full name."
                description:
                  type: "string"
                phone:
                  type: "string"
                address:
                  type: "object"
                  properties:
                    city:
                      type: "string"
                    country:
                      type: "string"
                    line1:
                      type: "string"
                      title: "Address Line 1"
                    line2:
                      type: "string"
                      title: "Address Line 2"
                    postal_code:
                      type: "string"
                      title: "Postal Code"
                    state:
                      type: "string"
                      description: "State, country, province, or region."
      responses:
        200:
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the customer."
                  description:
                    type: "string"
                    description: "Description of the customer."
                  email:
                    type: "string"
                    description: "Email address of the customer."
                  name:
                    type: "string"
                    description: "The customer's full name."
                  phone:
                    type: "string"
                    description: "Phone number of the customer."
                  address:
                    type: "object"
                    description: "Customer's address."
                    properties:
                      city:
                        type: "string"
                        description: "City, district, suburb, town, or village."
                      country:
                        type: "string"
                        description: "Country."
                      line1:
                        type: "string"
                        description: "Address line 1 (e.g., street, PO Box, or company name)."
                      line2:
                        type: "string"
                        description: "Address line 2 (e.g., apartment, suite, unit, or building)."
                      postal_code:
                        type: "string"
                        description: "ZIP or postal code."
                      state:
                        type: "string"
                        description: "State, country, province, or region."
  /invoices:
    post:
      summary: "Create Invoice"
      description: "Creates a new invoice."
      operationId: "createInvoice"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              title: "Invoice"
              type: "object"
              required:
                - "customer"
                - "currency"
              properties:
                customer:
                  type: "string"
                  title: "Customer ID"
                  description: "ID of the customer who will be billed."
                  x-dynamic-options: true
                currency:
                  type: "string"
                  description: "Currency used for invoice."
                description:
                  type: "string"
                  description: "Description for the invoice."
      responses:
        200:
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the invoice."
                  customer:
                    type: "string"
                    description: "ID of the customer who will be billed."
                  currency:
                    type: "string"
                    description: "Currency used for invoice."
                  description:
                    type: "string"
                    description: "Description for the invoice."
components:
  securitySchemes:
    bearerAuth:
      scheme: "bearer"
      type: "http"
