label: Hello Script

inputs:
  - name: path
    label: Path pattern to list
    default: "/tmp/*.*"
    type: string
    required: true

tasks:
  - label: List files in ${path}
    name: listOfFiles
    type: bash/v1/execute
    parameters:
      script: |
            for f in ${path}
            do
              echo "$f"
            done
