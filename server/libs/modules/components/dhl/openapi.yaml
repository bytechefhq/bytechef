openapi: 3.0.3
info:
  title: "DHL"
  version: "v1"
  description: "DHL is the global leader in the logistics industry. Specializing in international shipping, courier services and transportation."
servers:
  - url: "https://api-eu.dhl.com"
paths:
  /track/shipments:
    get:
      summary: "Track Shipment"
      description: "Retrieves the tracking information for shipments."
      operationId: "trackShipment"
      x-ai-agent-tool: true
      parameters:
        - name: "trackingNumber"
          description: "The tracking number of the shipment for which to return the information."
          in: "query"
          required: true
          schema:
            title: "Tracking Number"
            type: "string"
      responses:
        201:
          description: "Shipment"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackingShipments'
components:
  securitySchemes:
    api-key:
      type: "apiKey"
      name: "DHL-API-Key"
      in: "header"
      x-title: "API Key"
  schemas:
    TrackingShipments:
      description: "Unified tracking response object."
      type: object
      properties:
        url:
          description: "A link to current page."
          type: string
          format: uri
        prevUrl:
          description: "A link to the previous page."
          type: string
          format: uri
        nextUrl:
          description: "A link to the next page."
          type: string
          format: uri
        firstUrl:
          description: "A link to the first page."
          type: string
          format: uri
        lastUrl:
          description: "A link to the last page."
          type: string
          format: uri
        shipments:
          description: "An array of unified tracking shipments."
          type: array
          items:
            $ref: '#/components/schemas/TrackingShipments'
        possibleAdditionalShipmentsUrl:
          description: "An array of business services, where should be potentially shipment found."
          type: array
          items:
            type: string
            format: uri
