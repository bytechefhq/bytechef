  /v1/contacts:
    post:
      description: "Creates a new contact"
      summary: "Create a Contact"
      tags:
        - "Contact"
      operationId: "createContact"
      requestBody:
        content:
          application/json:
            schema:
              title: "CreateOrPatchContact"
              type: "object"
              properties:
                addresses:
                  type: "array"
                  items:
                    title: "ContactAddress"
                    required:
                      - "field"
                    type: "object"
                    properties:
                      country_code:
                        type: "string"
                      field:
                        type: "string"
                        enum:
                          - "BILLING"
                          - "SHIPPING"
                          - "OTHER"
                      line1:
                        type: "string"
                      line2:
                        type: "string"
                      locality:
                        type: "string"
                      postal_code:
                        type: "string"
                        description: "Field used to store postal codes containing a combination of letters and numbers ex. 'EC1A', 'S1 2HE', '75000'"
                      region:
                        type: "string"
                      zip_code:
                        type: "string"
                        description: "Mainly used in the United States, this is typically numeric. ex. '85001', '90002' Note: this is to be used instead of 'postal_code', not in addition to."
                      zip_four:
                        type: "string"
                        description: "Last four of a full zip code ex. '8244', '4320'. This field is supplemental to the zip_code field, otherwise will be ignored."
                anniversary:
                  type: "string"
                  format: "date-time"
                birthday:
                  type: "string"
                  format: "date-time"
                company:
                  title: "RequestCompanyReference"
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      format: "int64"
                contact_type:
                  type: "string"
                custom_fields:
                  type: "array"
                  items:
                    title: "CustomFieldValue"
                    type: "object"
                    properties:
                      content:
                        type: "object"
                      id:
                        type: "integer"
                        format: "int64"
                email_addresses:
                  type: "array"
                  items:
                    title: "EmailAddress"
                    required:
                      - "field"
                    type: "object"
                    properties:
                      email:
                        type: "string"
                      field:
                        type: "string"
                        enum:
                          - "EMAIL1"
                          - "EMAIL2"
                          - "EMAIL3"
                family_name:
                  type: "string"
                fax_numbers:
                  type: "array"
                  items:
                    title: "FaxNumber"
                    required:
                      - "field"
                    type: "object"
                    properties:
                      field:
                        type: "string"
                        enum:
                          - "FAX1"
                          - "FAX2"
                      number:
                        type: "string"
                      type:
                        type: "string"
                given_name:
                  type: "string"
                job_title:
                  type: "string"
                lead_source_id:
                  type: "integer"
                  format: "int64"
                middle_name:
                  type: "string"
                opt_in_reason:
                  type: "string"
                origin:
                  title: "CreateContactOrigin"
                  required:
                    - "ip_address"
                  type: "object"
                  properties:
                    ip_address:
                      type: "string"
                owner_id:
                  type: "integer"
                  format: "int64"
                phone_numbers:
                  type: "array"
                  items:
                    title: "PhoneNumber"
                    required:
                      - "field"
                    type: "object"
                    properties:
                      extension:
                        type: "string"
                      field:
                        type: "string"
                        enum:
                          - "PHONE1"
                          - "PHONE2"
                          - "PHONE3"
                          - "PHONE4"
                          - "PHONE5"
                      number:
                        type: "string"
                      type:
                        type: "string"
                preferred_locale:
                  type: "string"
                  example: "en_US"
                preferred_name:
                  type: "string"
                prefix:
                  type: "string"
                social_accounts:
                  type: "array"
                  items:
                    title: "SocialAccount"
                    type: "object"
                    properties:
                      name:
                        type: "string"
                      type:
                        type: "string"
                        enum:
                          - "Facebook"
                          - "Twitter"
                          - "LinkedIn"
                          - "Instagram"
                          - "Snapchat"
                          - "YouTube"
                          - "Pinterest"
                source_type:
                  type: "string"
                  enum:
                    - "APPOINTMENT"
                    - "FORMAPIHOSTED"
                    - "FORMAPIINTERNAL"
                    - "WEBFORM"
                    - "INTERNALFORM"
                    - "LANDINGPAGE"
                    - "IMPORT"
                    - "MANUAL"
                    - "API"
                    - "OTHER"
                    - "UNKNOWN"
                spouse_name:
                  type: "string"
                suffix:
                  type: "string"
                time_zone:
                  type: "string"
                website:
                  type: "string"
      responses:
        201:
          description: "Created"
          content:
            application/json:
              schema:
                title: "FullContact"
                type: "object"
                properties:
                  ScoreValue:
                    type: "string"
                  addresses:
                    type: "array"
                    items:
                      title: "ContactAddress"
                      required:
                        - "field"
                      type: "object"
                      properties:
                        country_code:
                          type: "string"
                        field:
                          type: "string"
                          enum:
                            - "BILLING"
                            - "SHIPPING"
                            - "OTHER"
                        line1:
                          type: "string"
                        line2:
