---
inputs:
- name: "factor"
  label: "Factor"
  type: "int"
  required: true
outputs:
- name: "result"
  value: "${script1}"
tasks:
- name: "var1"
  label: "Set value"
  type: "var/v1/set"
  parameters:
    value: 1000
- name: "script1"
  type: "script/v1/ruby"
  parameters:
    input:
      factor: "${factor}"
      var: "${var1}"
    script: "def perform(input)\n  return 2 * input.var * input.factor;\nend"
