inputs:
  - name: factor
    label: Factor
    type: int
    required: true

outputs:
  - name: result
    value: ${function1}

tasks:
  - name: var1
    label: Set value
    type: var/v1/set
    value: 1000
  - name: function1
    type: function/v1/javascript
    input:
      factor: ${factor}
      var : ${var1}
    script: >
      function perform(input) {
        print('Factor: ' + input.factor);
        print('Var: ' + input.var);

        return 2 * input.var * input.factor;
      }
