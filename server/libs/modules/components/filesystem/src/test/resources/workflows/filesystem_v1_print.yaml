---
label: "Hello Fast"
inputs:
- name: "yourName"
  label: "Your Name"
  type: "string"
  required: true
- name: "myName"
  label: "My Name"
  type: "string"
  required: true
tasks:
- name: "print-1"
  label: "Print a greeting"
  type: "io/print"
  parameters:
    text: "Hello ${yourName}"
- name: "print-2"
  label: "Print a farewell"
  type: "io/print"
  parameters:
    text: "Goodbye ${myName}"
