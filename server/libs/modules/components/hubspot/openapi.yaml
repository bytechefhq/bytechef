---
openapi: "3.0.1"
info:
  title: "The HubSpot platform REST API"
  description: "HubSpot is a CRM platform with all the software, integrations, and\
    \ resources you need to connect marketing, sales, content management, and customer\
    \ service."
  version: "v3"
servers:
  - url: "https://api.hubapi.com"
paths:
  /crm/v3/objects/contacts:
    post:
      summary: "Create Contact"
      description: "Create a contact with the given properties."
      operationId: "createContact"
      requestBody:
        content:
          application/json:
            schema:
              title: "Contact"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    firstname:
                      type: "string"
                      title: "First name"
                    lastname:
                      type: "string"
                      title: "Last name"
                    email:
                      type: "string"
                      title: "Email address"
                    phone:
                      type: "string"
                      title: "Phone number"
                    company:
                      type: "string"
                      description: "Company contact belongs to."
                    website:
                      type: "string"
                      description: "Website of the contact."
      responses:
        201:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  body:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      properties:
                        type: "object"
                        properties:
                          firstname:
                            type: "string"
                          lastname:
                            type: "string"
                          email:
                            type: "string"
                          phone:
                            type: "string"
                          company:
                            type: "string"
                          website:
                            type: "string"
  /crm/v3/objects/contacts/{contactId}:
    delete:
      summary: "Delete Contact"
      description: "Move Contact to the recycling bin."
      operationId: "deleteContact"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          schema:
            title: "Contact"
            type: "string"
      responses:
        204:
          description: "successful operation"
    get:
      summary: "Get Contact"
      description: "Get contact details."
      operationId: "getContact"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          schema:
            title: "Contact"
            type: "string"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  body:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      properties:
                        type: "object"
                        properties:
                          firstname:
                            type: "string"
                          lastname:
                            type: "string"
                          email:
                            type: "string"
                          phone:
                            type: "string"
                          company:
                            type: "string"
                          website:
                            type: "string"
    patch:
      summary: "Update Contact"
      description: "Update Contact properties."
      operationId: "updateContact"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          style: "simple"
          explode: false
          schema:
            title: "Contact to update."
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              title: "Contact"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    firstname:
                      type: "string"
                      title: "First name"
                    lastname:
                      type: "string"
                      title: "Last name"
                    email:
                      type: "string"
                      title: "Email address"
                    phone:
                      type: "string"
                      title: "Phone number"
                    company:
                      type: "string"
                      description: "Company contact belongs to."
                    website:
                      type: "string"
                      description: "Website of the contact."
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  body:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      properties:
                        type: "object"
                        properties:
                          firstname:
                            type: "string"
                          lastname:
                            type: "string"
                          email:
                            type: "string"
                          phone:
                            type: "string"
                          company:
                            type: "string"
                          website:
                            type: "string"
  /crm/v3/objects/deals:
    post:
      summary: "Create Deal"
      description: "Creates a new deal."
      operationId: "createDeal"
      requestBody:
        content:
          application/json:
            schema:
              title: "Deal"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    dealname:
                      type: "string"
                      title: "Deal name"
                    amount:
                      type: "number"
                    closedate:
                      type: "string"
                      format: "date"
                    pipeline:
                      type: "string"
                      title: "Pipeline"
                    dealstage:
                      type: "string"
                      title: "Deal stage"
                    hubspot_owner_id:
                      type: "string"
                      title: "Deal owner"
      responses:
        201:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  body:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      properties:
                        type: "object"
                        properties:
                          dealname:
                            type: "string"
                            title: "Deal name"
                          amount:
                            type: "number"
                          closedate:
                            type: "string"
                            format: "date"
                          pipeline:
                            type: "string"
                            title: "Pipeline"
                          dealstage:
                            type: "string"
                          hubspot_owner_id:
                            type: "string"
components:
  securitySchemes:
    oauth2:
      type: "oauth2"
      flows:
        authorizationCode:
          authorizationUrl: "https://app.hubspot.com/oauth/authorize"
          tokenUrl: "https://api.hubapi.com/oauth/v1/token"
          refreshUrl: "https://api.hubapi.com/oauth/v1/token"
          scopes:
            crm.objects.contacts.read: " "
            crm.objects.contacts.write: " "
            crm.objects.deals.read: " "
            crm.objects.deals.write: " "
            crm.schemas.deals.read: " "
            crm.objects.owners.read: " "
