openapi: "3.0.1"
info:
  title: "Hubspot"
  description: "HubSpot is a CRM platform with all the software, integrations, and\
    \ resources you need to connect marketing, sales, content management, and customer\
    \ service."
  version: "v3"
servers:
  - url: "https://api.hubapi.com"
paths:
  /crm/v3/objects/contacts:
    post:
      summary: "Create Contact"
      description: "Create a contact with the given properties."
      operationId: "createContact"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "crm.objects.contacts.write"
      requestBody:
        content:
          application/json:
            schema:
              title: "Contact"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    firstname:
                      type: "string"
                      title: "First Name"
                    lastname:
                      type: "string"
                      title: "Last Name"
                    email:
                      type: "string"
                      title: "Email Address"
                    phone:
                      type: "string"
                      title: "Phone Number"
                    company:
                      type: "string"
                      description: "Company contact belongs to."
                    website:
                      type: "string"
                      description: "Website of the contact."
      responses:
        201:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
    delete:
      summary: "Delete Contact"
      description: "Move Contact to the recycling bin."
      operationId: "deleteContact"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "crm.objects.contacts.write"
            - "crm.objects.contacts.read"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          schema:
            title: "Contact ID"
            type: "string"
            x-dynamic-options: true
      responses:
        204:
          description: "successful operation"
    get:
      summary: "Get Contact"
      description: "Get contact details."
      operationId: "getContact"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "crm.objects.contacts.read"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          schema:
            title: "Contact ID"
            type: "string"
            x-dynamic-options: true
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
    patch:
      summary: "Update Contact"
      description: "Update Contact properties."
      operationId: "updateContact"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "crm.objects.contacts.write"
            - "crm.objects.contacts.read"
      parameters:
        - name: "contactId"
          in: "path"
          required: true
          style: "simple"
          explode: false
          schema:
            title: "Contact"
            description: "Contact to update."
            type: "string"
            x-dynamic-options: true
      requestBody:
        content:
          application/json:
            schema:
              title: "Contact"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    firstname:
                      type: "string"
                      title: "First Name"
                    lastname:
                      type: "string"
                      title: "Last Name"
                    email:
                      type: "string"
                      title: "Email Address"
                    phone:
                      type: "string"
                      title: "Phone Number"
                    company:
                      type: "string"
                      description: "Company contact belongs to."
                    website:
                      type: "string"
                      description: "Website of the contact."
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
  /crm/v3/objects/deals:
    post:
      summary: "Create Deal"
      description: "Creates a new deal."
      operationId: "createDeal"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "crm.objects.deals.write"
            - "crm.objects.owners.read"
            - "crm.objects.deals.read"
      requestBody:
        content:
          application/json:
            schema:
              title: "Deal"
              type: "object"
              properties:
                properties:
                  type: "object"
                  properties:
                    dealname:
                      type: "string"
                      title: "Deal Name"
                    amount:
                      type: "number"
                    closedate:
                      type: "string"
                      format: "date"
                      title: "Close Date"
                    pipeline:
                      type: "string"
                      title: "Pipeline"
                      x-dynamic-options: true
                    dealstage:
                      type: "string"
                      title: "Deal Stage"
                      x-dynamic-options: true
                      x-dynamic-options-dependency:
                        - "properties.pipeline"
                    hubspot_owner_id:
                      type: "string"
                      title: "Deal Owner"
                      x-dynamic-options: true
      responses:
        201:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the deal."
                  properties:
                    type: "object"
                    properties:
                      dealname:
                        type: "string"
                        description: "The name of the deal."
                      amount:
                        type: "number"
                        description: "The monetary value associated with the deal."
                      closedate:
                        type: "string"
                        format: "date"
                        description: "he date when the deal is expected to close."
                      pipeline:
                        type: "string"
                        title: "Pipeline"
                        description: "The sales pipeline to which the deal belongs, indicating its workflow path."
                      dealstage:
                        type: "string"
                        description: "The current stage of the deal within its pipeline, reflecting its progress."
                      hubspot_owner_id:
                        type: "string"
                        description: "ID for the HubSpot user responsible for managing the deal."
  /crm/v3/objects/tickets/{ticketId}:
    get:
      summary: "Get Ticket"
      description: "Gets ticket details."
      operationId: "getTicket"
      x-ai-agent-tool: true
      security:
        - "oauth2":
            - "tickets"
      parameters:
        - name: "ticketId"
          in: "path"
          required: true
          schema:
            title: "Ticket ID"
            description: "The ID of the ticket to get."
            type: "string"
            x-dynamic-options: true
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the ticket"
                  properties:
                    type: "object"
                    properties:
                      content:
                        type: "string"
                        description: "The main content or body of the ticket, detailing the issue or request."
                      hs_object_id:
                        type: "string"
                        description: "ID for the HubSpot object associated with the ticket."
                      hs_pipeline:
                        type: "string"
                        description: "The pipeline to which the ticket belongs, indicating its workflow stage."
                      hs_pipeline_stage:
                        type: "string"
                        description: "The current stage of the ticket within its pipeline, reflecting its progress."
                      hs_ticket_priority:
                        type: "string"
                        description: "The priority level assigned to the ticket, such as high, medium, or low."
                      subject:
                        type: "string"
                        description: "The subject or title of the ticket, summarizing the issue or request."
