inputs:
  - name: factor
    label: Factor
    type: int
    required: true

outputs:
  - name: result
    value: ${function1}

tasks:
  - name: var1
    label: Set value
    type: var/v1/set
    value: 1000
  - name: function1
    type: function/v1/ruby
    input:
      factor: ${factor}
      var : ${var1}
    script: >
      def perform(input)
        return 2 * input.var * input.factor;
      end
