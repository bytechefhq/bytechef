---
openapi: "3.0.2"
info:
  title: "Nifty"
  description: "Nifty Project Management is a software tool that streamlines team collaboration and project tracking with features like task management, timelines, and communication tools to enhance productivity."
  version: "v1"
servers:
  - url: "https://openapi.niftypm.com/api/v1.0"
paths:
  /projects:
    post:
      summary: "Create Project"
      description: "Creates new project."
      operationId: "createProject"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              title: "Project"
              required:
                - "name"
              properties:
                name:
                  type: "string"
                  format: "uuid"
                  description: "Name of the project."
                description:
                  type: "string"
                  description: "Description of the project's purpose, goals, or any other relevent information."
                template_id:
                  type: "string"
                  title: "Template ID"
                  description: "ID of template that can be used to pre-configure the project."
                  x-dynamic-options: true
      responses:
        201:
          description: "Creation confirmation. Returns created Project"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the project."
                  name:
                    type: "string"
                    description: "Name of the project."
                  description:
                    type: "string"
                    description: "Description of the project."
                  template_id:
                    type: "string"
                    description: "ID of the template used to create the project."
  /tasks:
    post:
      summary: "Create Task"
      description: "Creates new task"
      operationId: "createTask"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              title: "Task"
              properties:
                task_group_id:
                  title: "Status"
                  type: "string"
                  description: "Status or Task Group ID of the group where the task will be stored."
                  x-dynamic-options: true
                  x-dynamic-options-dependency:
                    - "project"
                name:
                  type: "string"
                  format: "uuid"
                  description: "Name of the task."
                description:
                  type: "string"
                  description: "Description of the task."
                due_date:
                  type: "string"
                  format: "date-time"
                  description: "Due date for the task."
                  title: "Due Date"
              required:
                - "task_group_id"
                - "name"
      responses:
        201:
          description: "Creation confirmation. Returns created Account"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the task."
                  name:
                    type: "string"
                    description: "Name of the task."
                  project:
                    type: "string"
                    description: "ID of the project the task belongs to."
                  description:
                    type: "string"
                    description: "Description of the task."
                  due_date:
                    type: "string"
                    format: "date-time"
                    description: "Due date for the task."
  /tasks/{taskId}:
    get:
      summary: "Get Task"
      description: "Gets task details."
      operationId: "getTask"
      parameters:
        - name: "taskId"
          in: "path"
          description: "ID of the task to get details for."
          required: true
          schema:
            type: "string"
            title: "Task ID"
            x-dynamic-options: true
      responses:
        201:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: "ID of the task."
                  name:
                    type: "string"
                    description: "Name of the task."
                  project:
                    type: "string"
                    description: "ID of the project the task belongs to."
                  description:
                    type: "string"
                    description: "Description of the task."
  /taskgroups:
    post:
      summary: "Create Status"
      description: "Creates new status"
      operationId: "createStatus"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              title: "Status"
              properties:
                name:
                  type: "string"
                  description: "Name of the status."
                project_id:
                  type: "string"
                  description: "Project ID that the status belongs to."
                  title: "Project ID"
                  x-dynamic-options: true
              required:
                - "name"
                - "project_id"
      responses:
        201:
          description: "Creation confirmation."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  message:
                    type: "string"
                  task_group:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                        description: "ID of the status."
                      name:
                        type: "string"
                        description: "Name of the status."
                      color:
                        type: "string"
                        description: "Color of the status."
                      created_by:
                        type: "string"
                        description: "ID of the user that created the status."
                      project:
                        type: "string"
                        description: "ID of the project the status belongs to."
                      order:
                        type: "integer"
                        description: "Order of the status in the project."
  /time:
    get:
      summary: "Get Tracked Time Report"
      description: "Gets tracked time report information."
      operationId: "getTrackedTimeReport"
      parameters:
        - name: "project_id"
          in: "query"
          description: "Id of the project to get the report for."
          required: true
          schema:
            title: "Project ID"
            type: "string"
            x-dynamic-options: true
        - name: "start_date"
          in: "query"
          description: "Start date for the report."
          required: false
          schema:
            type: "string"
            format: "date-time"
        - name: "end_date"
          in: "query"
          description: "Start date for the report."
          required: false
          schema:
            type: "string"
            format: "date-time"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  items:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        id:
                          type: "string"
                          description: "ID of the tracked time entry."
                        project:
                          type: "string"
                          description: "ID of the project the tracked time entry belongs to."
                        start:
                          type: "string"
                          description: "Start time of the tracked time entry."
                        manual:
                          type: "boolean"
                          description: "Whether the tracked time entry was manually added."
                        user:
                          type: "string"
                          description: "ID of the user that tracked the time."
                        task:
                          type: "string"
                          description: "ID of the task the tracked time entry belongs to."
                        end:
                          type: "string"
                          description: "End time of the tracked time entry."
                        active:
                          type: "boolean"
                          description: "Whether the tracked time entry is currently active."
                        duration:
                          type: "string"
                          description: "Duration of the tracked time entry."
components:
  securitySchemes:
    oauth2:
      type: "oauth2"
      flows:
        authorizationCode:
          authorizationUrl: "https://nifty.pm/authorize"
          tokenUrl: "https://openapi.niftypm.com/oauth/token"
          refreshUrl: "https://openapi.niftypm.com/oauth/token"
