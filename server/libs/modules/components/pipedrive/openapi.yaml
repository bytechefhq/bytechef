    get:
      summary: "Get all deals"
      description: "Returns all deals. For more information, see the tutorial for\
        \ <a href=\"https://pipedrive.readme.io/docs/getting-all-deals\" target=\"\
        _blank\" rel=\"noopener noreferrer\">getting all deals</a>."
      operationId: "getDeals"
      tags:
      - "Deals"
      security:
      - api_key: []
      - oauth2:
        - "deals:read"
        - "deals:full"
      parameters:
      - in: "query"
        name: "user_id"
        schema:
          type: "integer"
        description: "If supplied, only deals matching the given user will be returned.\
          \ However, `filter_id` and `owned_by_you` takes precedence over `user_id`\
          \ when supplied."
      - in: "query"
        name: "filter_id"
        schema:
          type: "integer"
        description: "The ID of the filter to use"
      - in: "query"
        name: "stage_id"
        schema:
          type: "integer"
        description: "If supplied, only deals within the given stage will be returned"
      - in: "query"
        name: "status"
        schema:
          type: "string"
          default: "all_not_deleted"
          enum:
          - "open"
          - "won"
          - "lost"
          - "deleted"
          - "all_not_deleted"
        description: "Only fetch deals with a specific status. If omitted, all not\
          \ deleted deals are returned. If set to deleted, deals that have been deleted\
          \ up to 30 days ago will be included."
      - in: "query"
        name: "start"
        description: "Pagination start"
        schema:
          type: "integer"
          default: 0
      - in: "query"
        name: "limit"
        description: "Items shown per page"
        schema:
          type: "integer"
      - in: "query"
        name: "sort"
        schema:
          type: "string"
        description: "The field names and sorting mode separated by a comma (`field_name_1\
          \ ASC`, `field_name_2 DESC`). Only first-level field keys are supported\
          \ (no nested keys)."
      - in: "query"
        name: "owned_by_you"
        description: "When supplied, only deals owned by you are returned. However,\
          \ `filter_id` takes precedence over `owned_by_you` when both are supplied."
