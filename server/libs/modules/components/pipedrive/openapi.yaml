---
openapi: "3.0.1"
info:
  title: "Pipedrive"
  version: "1.0.0"
servers:
  - url: "https://api.pipedrive.com/v1"
paths:
  /deals:
    get:
      summary: "Get Deals"
      description: "Returns all deals."
      operationId: "getDeals"
      x-ai-agent-tool: true
      tags:
        - "Deals"
      parameters:
        - in: "query"
          name: "user_id"
          description: "Deals matching the given user will be returned. However, `filter_id` and `owned_by_you` takes precedence over `user_id` when supplied."
          schema:
            type: "integer"
            title: "User ID"
            x-dynamic-options: true
        - in: "query"
          name: "filter_id"
          description: "ID of the filter to use."
          schema:
            type: "integer"
            title: "Filter ID"
            x-dynamic-options: true
        - in: "query"
          name: "stage_id"
          description: "Deals within the given stage will be returned."
          schema:
            type: "integer"
            title: "Stage ID"
            x-dynamic-options: true
        - in: "query"
          name: "status"
          schema:
            type: "string"
            description: "Only fetch deals with a specific status. If set to deleted, deals that have been deleted up to 30 days ago will be included."
            default: "all_not_deleted"
            enum:
              - "open"
              - "won"
              - "lost"
              - "deleted"
              - "all_not_deleted"
        - in: "query"
          name: "sort"
          description: "The field names and sorting mode separated by a comma. Only first-level field keys are supported (no nested keys)."
          example: "field_name_1 ASC, field_name_2 DESC"
          schema:
            type: "string"
      responses:
        200:
          description: "Get all deals"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                        user_id:
                          type: "object"
                          properties:
                            id:
                              type: "integer"
                            name:
                              type: "string"
                            email:
                              type: "string"
                        person_id:
                          type: "object"
                          properties:
                            name:
                              type: "string"
                        org_id:
                          type: "object"
                          properties:
                            name:
                              type: "string"
                            owner_id:
                              type: "string"
                        stage_id:
                          type: "integer"
                        title:
                          type: "string"
                        value:
                          type: "integer"
                        currency:
                          type: "string"
                        status:
                          type: "string"
    post:
      summary: "Add Deal"
      description: "Adds a new deal."
      operationId: "addDeal"
      x-ai-agent-tool: true
      tags:
        - "Deals"
      requestBody:
        content:
          application/json:
            schema:
              title: "Deal"
              type: "object"
              required:
                - "title"
              properties:
                title:
                  type: "string"
                  description: "The title of the deal"
                value:
                  type: "string"
                  description: "The value of the deal."
                  default: "0"
                currency:
                  type: "string"
                  description: "The currency of the deal. If omitted, currency will be set to the default currency of the authorized user."
                user_id:
                  type: "integer"
                  title: "User ID"
                  description: "ID of the user which will be the owner of the created deal. If not provided, the user making the request will be used."
                  x-dynamic-options: true
                person_id:
                  type: "integer"
                  title: "Person ID"
                  description: "ID of the person which this deal will be linked to. This property is required unless `org_id` is specified."
                  x-dynamic-options: true
                org_id:
                  type: "integer"
                  title: "Organization ID"
                  description: "ID of the organization which this deal will be linked to. This property is required unless `person_id` is specified."
                  x-dynamic-options: true
                pipeline_id:
                  type: "integer"
                  title: "Pipeline ID"
                  description: "Id of the pipeline this deal will be added to. By default, the deal will be added to the first stage of the specified pipeline. Please note that `pipeline_id` and `stage_id`\
                  \ should not be used together as `pipeline_id` will be ignored."
                  x-dynamic-options: true
                stage_id:
                  type: "integer"
                  title: "Stage ID"
                  x-dynamic-options: true
                  description: "Stage this deal will be added to.\
                  \ Please note that a pipeline will be assigned automatically\
                  \ based on the `stage_id`. If omitted, the deal will be placed\
                  \ in the first stage of the default pipeline."
                status:
                  type: "string"
                  default: "open"
                  enum:
                    - "open"
                    - "won"
                    - "lost"
                    - "deleted"
                expected_close_date:
                  type: "string"
                  format: "date"
                  description: "The expected close date of the deal."
                probability:
                  type: "number"
                  description: "The success probability percentage of the deal.\
                  \ Used/shown only when `deal_probability` for the pipeline of\
                  \ the deal is enabled."
                lost_reason:
                  type: "string"
                  description: "The optional message about why the deal was lost."
      responses:
        201:
          description: "Add a deal"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
                      user_id:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                          name:
                            type: "string"
                          email:
                            type: "string"
                      person_id:
                        type: "object"
                        properties:
                          name:
                            type: "string"
                      org_id:
                        type: "object"
                        properties:
                          name:
                            type: "string"
                          owner_id:
                            type: "string"
                      stage_id:
                        type: "integer"
                      title:
                        type: "string"
                      value:
                        type: "integer"
                      currency:
                        type: "string"
                      status:
                        type: "string"
  /deals/search:
    get:
      summary: "Search Deals"
      description: "Searches all deals by title, notes and/or custom fields."
      operationId: "searchDeals"
      x-ai-agent-tool: true
      tags:
        - "Deals"
      parameters:
        - in: "query"
          name: "term"
          required: true
          schema:
            type: "string"
          description: "The search term to look for. Minimum 2 characters (or 1 if using `exact_match`). Please note that the search term has to be URL encoded."
        - in: "query"
          name: "fields"
          schema:
            type: "string"
            enum:
              - "custom_fields"
              - "notes"
              - "title"
          description: "A comma-separated string array. The fields to perform the search from. Defaults to all of them."
        - in: "query"
          name: "exact_match"
          schema:
            type: "boolean"
          description: "When enabled, only full exact matches against the given term are returned. It is <b>not</b> case sensitive."
        - in: "query"
          name: "person_id"
          schema:
            type: "integer"
            title: "Person ID"
            x-dynamic-options: true
          description: "Will filter deals by the provided person."
        - in: "query"
          name: "organization_id"
          schema:
            type: "integer"
            title: "Organization ID"
            x-dynamic-options: true
          description: "Will filter deals by the provided organization."
        - in: "query"
          name: "status"
          schema:
            type: "string"
            enum:
              - "open"
              - "won"
              - "lost"
          description: "Will filter deals by the provided specific status."
        - in: "query"
          name: "include_fields"
          schema:
            type: "string"
            enum:
              - "deal.cc_email"
          description: "Supports including optional fields in the results which are not provided by default."
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      items:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                            type:
                              type: "string"
                            user_id:
                              type: "object"
                              properties:
                                id:
                                  type: "integer"
                                name:
                                  type: "string"
                                email:
                                  type: "string"
                            person_id:
                              type: "object"
                              properties:
                                name:
                                  type: "string"
                            org_id:
                              type: "object"
                              properties:
                                name:
                                  type: "string"
                                owner_id:
                                  type: "string"
                            stage_id:
                              type: "integer"
                            title:
                              type: "string"
                            value:
                              type: "integer"
                            currency:
                              type: "string"
                            status:
                              type: "string"
  /deals/{deal_id}:
    delete:
      summary: "Delete Deal"
      description: "Marks a deal as deleted. After 30 days, the deal will be permanently deleted."
      operationId: "deleteDeal"
      x-ai-agent-tool: true
      tags:
        - "Deals"
      parameters:
        - in: "path"
          name: "deal_id"
          description: "ID of the deal to delete."
          required: true
          schema:
            type: "integer"
            title: "Deal ID"
            x-dynamic-options: true
      responses:
        200:
          description: "Delete deal"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
    get:
      summary: "Get Details of Deal"
      description: "Returns the details of a specific deal."
      operationId: "getDealDetails"
      x-ai-agent-tool: true
      tags:
        - "Deals"
      parameters:
        - in: "path"
          name: "deal_id"
          required: true
          schema:
            type: "integer"
            title: "Deal ID"
            description: "ID of the deal to get details."
            x-dynamic-options: true
      responses:
        200:
          description: "Successful"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
                      user_id:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                          name:
                            type: "string"
                          email:
                            type: "string"
                      person_id:
                        type: "object"
                        properties:
                          name:
                            type: "string"
                      org_id:
                        type: "object"
                        properties:
                          name:
                            type: "string"
                          owner_id:
                            type: "string"
                      stage_id:
                        type: "integer"
                      title:
                        type: "string"
                      value:
                        type: "integer"
                      currency:
                        type: "string"
                      status:
                        type: "string"
  /leads:
    get:
      tags:
        - "Leads"
      summary: "Get Leads"
      description: "Returns multiple leads. Leads are sorted by the time they were created, from oldest to newest."
      operationId: "getLeads"
      x-ai-agent-tool: true
      parameters:
        - in: "query"
          name: "archived_status"
          description: "Filtering based on the archived status of a lead."
          schema:
            type: "string"
            default: "all"
            enum:
              - "archived"
              - "not_archived"
              - "all"
        - in: "query"
          name: "owner_id"
          description: "Leads matching the given user will be returned. However, `filter_id` takes precedence over `owner_id` when supplied."
          schema:
            type: "integer"
            title: "Owner iD"
            x-dynamic-options: true
        - in: "query"
          name: "person_id"
          description: "If supplied, only leads matching the given person will be returned.\
          \ However, `filter_id` takes precedence over `person_id` when supplied."
          schema:
            type: "integer"
            title: "Person ID"
            x-dynamic-options: true
        - in: "query"
          name: "organization_id"
          description: "If supplied, only leads matching the given organization will\
          \ be returned. However, `filter_id` takes precedence over `organization_id`\
          \ when supplied."
          schema:
            type: "integer"
            title: "Organization ID"
            x-dynamic-options: true
        - in: "query"
          name: "filter_id"
          description: "Filter to use"
          schema:
            type: "integer"
            title: "Filter ID"
            x-dynamic-options: true
        - in: "query"
          name: "sort"
          description: "The field names and sorting mode separated by a comma. Only first-level field keys are supported (no nested keys)."
          example: "field_name_1 ASC, field_name_2 DESC"
          schema:
            type: "string"
            enum:
              - "id"
              - "title"
              - "owner_id"
              - "creator_id"
              - "was_seen"
              - "expected_close_date"
              - "next_activity_id"
              - "add_time"
              - "update_time"
      responses:
        200:
          description: "Successful response containing payload in the `data` field"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        id:
                          type: "string"
                        title:
                          type: "string"
                        owner_id:
                          type: "integer"
                        value:
                          type: "object"
                          properties:
                            amount:
                              type: "integer"
                            currency:
                              type: "string"
                        expected_close_date:
                          type: "string"
                          format: "date"
                        person_id:
                          type: "integer"
    post:
      tags:
        - "Leads"
      summary: "Add Lead"
      description: "Creates a lead. A lead always has to be linked to a person or an organization or both."
      operationId: "addLead"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/json:
            schema:
              title: "Lead"
              type: "object"
              required:
                - "title"
              properties:
                title:
                  type: "string"
                  description: "The name of the lead."
                owner_id:
                  type: "integer"
                  title: "Owner ID"
                  description: "User which will be the owner of the created lead."
                  x-dynamic-options: true
                label_ids:
                  type: "array"
                  title: "Lead Labels IDs"
                  description: "ID of the labels which will be associated with the lead."
                  x-dynamic-options: true
                  items:
                    type: "string"
                    format: "uuid"
                person_id:
                  type: "integer"
                  title: "Person ID"
                  description: "Person which this lead will be linked to."
                  x-dynamic-options: true
                organization_id:
                  type: "integer"
                  title: "Organization ID"
                  description: "Organization which this lead will be linked to."
                  x-dynamic-options: true
                value:
                  type: "object"
                  description: "The potential value of the lead"
                  required:
                    - "amount"
                    - "currency"
                  properties:
                    amount:
                      type: "number"
                    currency:
                      type: "string"
                      x-dynamic-options: true
                expected_close_date:
                  type: "string"
                  format: "date"
                  description: "The date of when the deal which will be created from the lead is expected to be closed. In ISO 8601 format: YYYY-MM-DD."
      responses:
        201:
          description: "Successful response containing payload in the `data` field"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      title:
                        type: "string"
                      owner_id:
                        type: "integer"
                      value:
                        type: "object"
                        properties:
                          amount:
                            type: "integer"
                          currency:
                            type: "string"
                      expected_close_date:
                        type: "string"
                        format: "date"
                      person_id:
                        type: "integer"
  /leads/{lead_id}:
    get:
      tags:
        - "Leads"
      summary: "Get Lead Details"
      description: "Returns details of a specific lead. "
      operationId: "getLeadDetails"
      x-ai-agent-tool: true
      parameters:
        - in: "path"
          name: "lead_id"
          required: true
          schema:
            title: "Lead ID"
            type: "string"
            format: "uuid"
            description: "ID of the lead to get details."
            x-dynamic-options: true
      responses:
        200:
          description: "Successful response containing payload in the `data` field"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      title:
                        type: "string"
                      owner_id:
                        type: "integer"
                      value:
                        type: "object"
                        properties:
                          amount:
                            type: "integer"
                          currency:
                            type: "string"
                      expected_close_date:
                        type: "string"
                        format: "date"
                      person_id:
                        type: "integer"
    delete:
      tags:
        - "Leads"
      summary: "Delete Lead"
      description: "Deletes a specific lead."
      operationId: "deleteLead"
      x-ai-agent-tool: true
      parameters:
        - in: "path"
          name: "lead_id"
          description: "ID of the lead to delete."
          required: true
          schema:
            type: "string"
            format: "uuid"
            title: "Lead ID"
            x-dynamic-options: true
      responses:
        200:
          description: "Successful response with id value only. Used in DELETE calls."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "string"
  /leads/search:
    get:
      summary: "Search Leads"
      description: "Searches all leads by title, notes and/or custom fields."
      operationId: "searchLeads"
      x-ai-agent-tool: true
      tags:
        - "Leads"
      parameters:
        - in: "query"
          name: "term"
          required: true
          schema:
            type: "string"
          description: "The search term to look for. Minimum 2 characters (or 1 if using\
          \ `exact_match`). Please note that the search term has to be URL encoded."
        - in: "query"
          name: "fields"
          schema:
            type: "string"
            enum:
              - "custom_fields"
              - "notes"
              - "title"
          description: "A comma-separated string array. The fields to perform the search\
          \ from. Defaults to all of them."
        - in: "query"
          name: "exact_match"
          schema:
            type: "boolean"
          description: "When enabled, only full exact matches against the given term are returned. It is <b>not</b> case sensitive."
        - in: "query"
          name: "person_id"
          schema:
            type: "integer"
            title: "Person ID"
            x-dynamic-options: true
          description: "Will filter leads by the provided person ID."
        - in: "query"
          name: "organization_id"
          schema:
            type: "integer"
            title: "Organization ID"
            x-dynamic-options: true
          description: "Will filter leads by the provided organization ID."
        - in: "query"
          name: "include_fields"
          schema:
            type: "string"
            enum:
              - "lead.was_seen"
          description: "Supports including optional fields in the results which are not provided by default."
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      items:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                            title:
                              type: "string"
                            owner_id:
                              type: "integer"
                            value:
                              type: "object"
                              properties:
                                amount:
                                  type: "integer"
                                currency:
                                  type: "string"
                            expected_close_date:
                              type: "string"
                              format: "date"
                            person_id:
                              type: "integer"
  /organizations:
    get:
      summary: "Get All Organizations"
      description: "Returns all organizations."
      operationId: "getOrganizations"
      x-ai-agent-tool: true
      tags:
        - "Organizations"
      parameters:
        - in: "query"
          name: "user_id"
          schema:
            title: "User ID"
            type: "integer"
            x-dynamic-options: true
          description: "Organizations owned by the given user will be returned. However, `filter_id` takes precedence over `user_id` when both are supplied."
        - in: "query"
          name: "filter_id"
          schema:
            title: "Filter ID"
            type: "integer"
            x-dynamic-options: true
          description: "Filter to use"
        - in: "query"
          name: "first_char"
          schema:
            title: "First Characters"
            type: "string"
          description: "Organizations whose name starts with the specified letter will be returned (case insensitive)"
        - in: "query"
          name: "sort"
          schema:
            type: "string"
          description: "The field names and sorting mode separated by a comma (`field_name_1ASC`, `field_name_2 DESC`). Only first-level field keys are supported (no nested keys)."
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                        company_id:
                          type: "integer"
                        owner_id:
                          type: "object"
                          properties:
                            id:
                              type: "integer"
                            name:
                              type: "string"
                            email:
                              type: "string"
                        name:
                          type: "string"
    post:
      summary: "Add Organization"
      description: "Adds a new organization."
      operationId: "addOrganization"
      x-ai-agent-tool: true
      tags:
        - "Organizations"
      requestBody:
        content:
          application/json:
            schema:
              title: "Organization"
              type: "object"
              required:
                - "name"
              properties:
                name:
                  type: "string"
                  description: "The name of the organization."
                owner_id:
                  type: "integer"
                  description: "ID of the user who will be marked as the owner of this organization."
                  title: "Owner ID"
                  x-dynamic-options: true
      responses:
        201:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
                      company_id:
                        type: "integer"
                      owner_id:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                          name:
                            type: "string"
                          email:
                            type: "string"
                      name:
                        type: "string"
  /organizations/search:
    get:
      summary: "Search Organizations"
      description: "Searches all organizations by name, address, notes and/or custom\
        \ fields. This endpoint is a wrapper of <a href=\"https://developers.pipedrive.com/docs/api/v1/ItemSearch#searchItem\"\
        >/v1/itemSearch</a> with a narrower OAuth scope."
      operationId: "searchOrganization"
      x-ai-agent-tool: true
      tags:
        - "Organizations"
      parameters:
        - in: "query"
          name: "term"
          required: true
          schema:
            type: "string"
          description: "The search term to look for. Minimum 2 characters (or 1 if using\
          \ `exact_match`). Please note that the search term has to be URL encoded."
        - in: "query"
          name: "fields"
          schema:
            type: "string"
            enum:
              - "address"
              - "custom_fields"
              - "notes"
              - "name"
          description: "A comma-separated string array. The fields to perform the search\
          \ from. Defaults to all of them."
        - in: "query"
          name: "exact_match"
          schema:
            type: "boolean"
          description: "When enabled, only full exact matches against the given term are returned. It is <b>not</b> case sensitive."
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "object"
                    properties:
                      items:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "integer"
                            company_id:
                              type: "integer"
                            owner_id:
                              type: "object"
                              properties:
                                id:
                                  type: "integer"
                                name:
                                  type: "string"
                                email:
                                  type: "string"
