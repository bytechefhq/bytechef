              title: "addDealRequest"
              allOf:
              - title: "requredTitleParameter"
                type: "object"
                required:
                - "title"
                properties:
                  title:
                    type: "string"
                    description: "The title of the deal"
              - title: "basicDeal"
                type: "object"
                properties:
                  value:
                    type: "string"
                    description: "The value of the deal. If omitted, value will be\
                      \ set to 0."
                  currency:
                    type: "string"
                    description: "The currency of the deal. Accepts a 3-character\
                      \ currency code. If omitted, currency will be set to the default\
                      \ currency of the authorized user."
                  user_id:
                    type: "integer"
                    description: "The ID of the user which will be the owner of the\
                      \ created deal. If not provided, the user making the request\
                      \ will be used."
                  person_id:
                    type: "integer"
                    description: "The ID of a person which this deal will be linked\
                      \ to. If the person does not exist yet, it needs to be created\
                      \ first. This property is required unless `org_id` is specified."
                  org_id:
                    type: "integer"
                    description: "The ID of an organization which this deal will be\
                      \ linked to. If the organization does not exist yet, it needs\
                      \ to be created first. This property is required unless `person_id`\
                      \ is specified."
                  pipeline_id:
                    type: "integer"
                    description: "The ID of the pipeline this deal will be added to.\
                      \ By default, the deal will be added to the first stage of the\
                      \ specified pipeline. Please note that `pipeline_id` and `stage_id`\
                      \ should not be used together as `pipeline_id` will be ignored."
                  stage_id:
                    type: "integer"
                    description: "The ID of the stage this deal will be added to.\
                      \ Please note that a pipeline will be assigned automatically\
                      \ based on the `stage_id`. If omitted, the deal will be placed\
                      \ in the first stage of the default pipeline."
                  status:
                    type: "string"
                    enum:
                    - "open"
                    - "won"
                    - "lost"
                    - "deleted"
                    description: "open = Open, won = Won, lost = Lost, deleted = Deleted.\
                      \ If omitted, status will be set to open."
                  expected_close_date:
                    type: "string"
                    format: "date"
                    description: "The expected close date of the deal. In ISO 8601\
                      \ format: YYYY-MM-DD."
                  probability:
