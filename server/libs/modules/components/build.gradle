subprojects {
    jar {
        archiveBaseName = "component-${project.name}"
    }

    dependencies {
        annotationProcessor libs.com.google.auto.service.auto.service

        api project(":server:libs:hermes:hermes-component:hermes-component-api")

        implementation "org.slf4j:slf4j-api"
        implementation libs.com.google.auto.service.auto.service.annotations

        testImplementation project(":server:libs:hermes:hermes-component:hermes-component-test-int-support")
        testImplementation project(":server:libs:test:test-support")
    }
}
