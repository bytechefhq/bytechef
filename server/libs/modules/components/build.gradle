subprojects {
    jar {
        archiveBaseName = "component-${project.name}"
    }

    dependencies {
        annotationProcessor libs.com.google.auto.service.auto.service

        implementation "org.slf4j:slf4j-api"
        implementation libs.com.google.auto.service.auto.service.annotations
        implementation project(":server:libs:hermes:hermes-component:hermes-component-api")

        testImplementation libs.org.json
        testImplementation project(":server:libs:test:test-support")
    }
}
