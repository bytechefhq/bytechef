---
openapi: "3.0.1"
info:
  title: "ActiveCampaign"
  description: "ActiveCampaign is a customer experience automation platform that offers email marketing, marketing automation, sales automation, and CRM tools."
  version: "v0"
servers:
  - url: "https://{youraccountname}.api-us1.com/api/3"
paths:
  /accounts:
    post:
      tags:
        - "Accounts"
      summary: "Create Account"
      description: "Creates a new account."
      operationId: "createAccount"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/json:
            schema:
              title: "Account"
              type: "object"
              properties:
                account:
                  type: "object"
                  required:
                    - "name"
                  properties:
                    name:
                      type: "string"
                      description: "Account's name"
                    accountUrl:
                      type: "string"
                      description: "Account's website"
                      title: "Website"
      responses:
        201:
          description: "Successful operation. Returns created Account"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  account:
                    type: "object"
                    properties:
                      name:
                        type: "string"
                        description: "Name of the account."
                      accountUrl:
                        type: "string"
                        description: "Website of the account."
                      id:
                        type: "string"
                        description: "ID of the account."
  /contacts:
    post:
      tags:
        - "Contacts"
      summary: "Create Contact"
      description: "Creates a new contact."
      operationId: "createContact"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              title: "Contact"
              properties:
                contact:
                  type: "object"
                  required:
                    - "email"
                  properties:
                    email:
                      type: "string"
                      format: "email"
                      description: "Email address of the new contact."
                      example: "test@example.com"
                    firstName:
                      type: "string"
                      description: "First name of the new contact."
                    lastName:
                      type: "string"
                      description: "Last name of the new contact."
                    phone:
                      type: "string"
                      description: "Phone number of the contact."
      responses:
        201:
          description: "Successful operation. Returns created Contact"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  contact:
                    type: "object"
                    properties:
                      email:
                        type: "string"
                        format: "email"
                        description: "Email address of the contact."
                      firstName:
                        type: "string"
                        description: "First name of the contact."
                      lastName:
                        type: "string"
                        description: "Last name of the contact."
                      phone:
                        type: "string"
                        description: "Phone number of the contact."
                      id:
                        type: "string"
                        description: "ID of the contact."
  /dealTasks:
    post:
      tags:
        - "Tasks"
      summary: "Create Task"
      description: "Creates a new task."
      operationId: "createTask"
      x-ai-agent-tool: true
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              title: "Task"
              properties:
                dealTask:
                  type: "object"
                  required:
                    - "relid"
                    - "duedate"
                    - "dealTasktype"
                  properties:
                    title:
                      title: "Title"
                      description: "The title to be assigned to the task."
                      type: "string"
                    relid:
                      title: "Assigned To"
                      description: "The id of the relational object for this task."
                      type: "integer"
                      format: "int32"
                    duedate:
                      title: "Due Date"
                      description: "Due date of the task."
                      type: "string"
                      format: "date"
                    dealTasktype:
                      title: "Task Type ID"
                      description: "ID of the task type."
                      type: "integer"
                      format: "int32"
      responses:
        201:
          description: "Successful operation. Returns created Task"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  dealTask:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                        description: "ID of the task."
                      title:
                        type: "string"
                        description: "Title of the task."
                      relid:
                        type: "integer"
                        format: "int32"
                        description: "ID of the relational object for this task."
                      duedate:
                        type: "string"
                        format: "date"
                        description: "Due date of the task."
                      dealTasktype:
                        type: "integer"
                        format: "int32"
                        description: "ID of the task type."
components:
  securitySchemes:
    ApiKeyAuth:
      type: "apiKey"
      in: "header"
      name: "Api-Token"
      x-title: "API Key"
