---
label: "loop 4"
tasks:
- name: "loop_1"
  type: "loop/v1"
  parameters:
    items: "${range(1,10)}"
    iteratee:
    - name: "sumVar1"
      type: "var/v1/set"
      parameters:
        value: "${1 + loop_1.item}"
    - name: "condition_1"
      type: "condition/v1"
      parameters:
        conditions:
        - - type: "number"
            value1: "${loop_1.item}"
            operation: "GREATER"
            value2: 5
        combineOperation: "ANY"
        caseTrue:
        - name: "loop-break_1"
          type: "loop-break/v1"
        caseFalse:
        - name: "sumVar2"
          type: "var/v1/set"
          parameters:
            value: "${sumVar1 + 2}"
