---
label: "Loop 6"
tasks:
- name: "loop_1"
  type: "loop/v1"
  parameters:
    loopForever: true
    iteratee:
      name: "sequence_1"
      type: "sequence/v1"
      parameters:
        tasks:
        - name: "sumVar1"
          type: "var"
          parameters:
            value: "${1 + loop_1.index}"
        - name: "condition_1"
          type: "condition/v1"
          parameters:
            conditions:
            - number:
                value1: "${loop_1.index}"
                operation: "GREATER"
                value2: 5
            combineOperation: "ANY"
            caseTrue:
            - type: "loop-break/v1"
            caseFalse:
            - name: "sumVar2"
              type: "var"
              parameters:
                value: "${sumVar1 + 2}"
