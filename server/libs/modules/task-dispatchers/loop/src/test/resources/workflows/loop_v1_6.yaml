---
label: "Loop 6"
tasks:
- name: "loop_1"
  type: "loop/v1"
  parameters:
    loopForever: true
    iteratee:
    - name: "sumVar1"
      type: "var/v1/set"
      parameters:
        value: "=1 + loop_1.index"
    - name: "condition_1"
      type: "condition/v1"
      parameters:
        conditions:
        - - type: "number"
            value1: "${loop_1.index}"
            operation: "GREATER"
            value2: 5
        combineOperation: "ANY"
        caseTrue:
        - name: "loopBreak"
          type: "loopBreak/v1"
        caseFalse:
        - name: "sumVar2"
          type: "var/v1/set"
          parameters:
            value: "=sumVar1 + 2"
