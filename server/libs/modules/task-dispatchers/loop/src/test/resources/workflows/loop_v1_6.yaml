---
label: "Loop 6"
tasks:
- type: "loop/v1"
  parameters:
    loopForever: true
    iteratee:
      type: "sequence/v1"
      parameters:
        tasks:
        - name: "sumVar1"
          type: "var"
          parameters:
            value: "${1 + itemIndex}"
        - type: "if/v1"
          parameters:
            conditions:
            - number:
                value1: "${itemIndex}"
                operation: "GREATER"
                value2: 5
            combineOperation: "ANY"
            caseTrue:
            - type: "loop-break/v1"
            caseFalse:
            - name: "sumVar2"
              type: "var"
              parameters:
                value: "${sumVar1 + 2}"
