---
label: "On Error Task Dispatcher"
tasks:
- name: "on_error_1"
  type: "on-error/v1"
  parameters:
    main-branch:
    - name: "mainBranchVar"
      type: "var/v1/set"
      parameters:
        value: "main branch"
    error-branch:
    - name: "errorBranchVar"
      type: "var/v1/set"
      parameters:
        value: "error branch"
- name: "endVar"
  type: "var/v1/set"
  parameters:
    value: "end"
