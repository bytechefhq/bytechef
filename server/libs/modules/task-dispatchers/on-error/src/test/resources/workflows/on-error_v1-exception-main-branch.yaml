---
label: "On Error Task Dispatcher"
tasks:
- name: "on_error_1"
  type: "on-error/v1"
  parameters:
    main-branch:
    - name: "beforeExceptionMainBranchVar"
      type: "var/v1/set"
      parameters:
        value: "main branch before exception"
    - name: "httpClient_error"
      type: "httpClient/v1/get"
      parameters:
        allowUnauthorizedCerts: false
        responseType: "JSON"
        responseContentType: "application/octet-stream"
        fullResponse: false
        followAllRedirects: false
        followRedirect: false
        ignoreResponseCode: false
        timeout: 1000
        uri: "https://localhost:8080"
    - name: "afterExceptionMainBranchVar"
      type: "var/v1/set"
      parameters:
        value: "main branch after exception"
    on-error-branch:
    - name: "errorBranchVar"
      type: "var/v1/set"
      parameters:
        value: "error branch"
- name: "endVar"
  type: "var/v1/set"
  parameters:
    value: "end"
