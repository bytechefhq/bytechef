---
label: "If Task Number Operands"
inputs:
- name: "value1"
  type: "number"
  required: true
- name: "value2"
  type: "number"
  required: true
tasks:
- name: "condition_1"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "EQUALS"
          value2: "${value2}"
    caseTrue:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_2"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "NOT_EQUALS"
          value2: "${value2}"
    caseTrue:
    - name: "notEqualsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "notEqualsResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_3"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "GREATER"
          value2: "${value2}"
    caseTrue:
    - name: "greaterResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "greaterResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_4"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "LESS"
          value2: "${value2}"
    caseTrue:
    - name: "lessResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "lessResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_5"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "GREATER_EQUALS"
          value2: "${value2}"
    caseTrue:
    - name: "greaterEqualsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "greaterEqualsResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_6"
  type: "condition/v1"
  parameters:
    conditions:
    - - number:
          value1: "${value1}"
          operation: "LESS_EQUALS"
          value2: "${value2}"
    caseTrue:
    - name: "lessEqualsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "lessEqualsResult"
      type: "var"
      parameters:
        value: "false branch"
