---
label: "If Task Boolean Operands"
inputs:
- name: "value1"
  type: "string"
  required: true
- name: "value2"
  type: "string"
  required: true
tasks:
- name: "condition_1"
  type: "condition/v1"
  parameters:
    rawExpression: true
    expression: "${value1 == value2 or value1 gt value2}"
    caseTrue:
    - name: "equalsResult"
      type: "var/v1/set"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "equalsResult"
      type: "var/v1/set"
      parameters:
        value: "false branch"
