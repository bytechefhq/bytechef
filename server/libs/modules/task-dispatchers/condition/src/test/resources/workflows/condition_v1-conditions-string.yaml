---
label: "If Task String Operands"
inputs:
- name: "value1"
  type: "string"
  required: true
- name: "value2"
  type: "string"
  required: true
tasks:
- type: "condition/v1"
  parameters:
    conditions:
    - string:
        value1: "${value1}"
        operation: "EQUALS"
        value2: "${value2}"
    combineOperation: "ANY"
    caseTrue:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "false branch"
