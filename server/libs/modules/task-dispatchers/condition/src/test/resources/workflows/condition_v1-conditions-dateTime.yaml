---
label: "If Task Date Time Operands"
inputs:
- name: "value1"
  type: "string"
  required: true
- name: "value2"
  type: "string"
  required: true
tasks:
- name: "condition_1"
  type: "condition/v1"
  parameters:
    conditions:
    - - dateTime:
          value1: "${value1}"
          operation: "AFTER"
          value2: "${value2}"
    caseTrue:
    - name: "afterResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "afterResult"
      type: "var"
      parameters:
        value: "false branch"
- name: "condition_1"
  type: "condition/v1"
  parameters:
    conditions:
    - - dateTime:
          value1: "${value1}"
          operation: "BEFORE"
          value2: "${value2}"
    caseTrue:
    - name: "beforeResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "beforeResult"
      type: "var"
      parameters:
        value: "false branch"
