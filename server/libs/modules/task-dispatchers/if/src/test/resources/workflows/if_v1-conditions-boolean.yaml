---
label: "If Task Boolean Operands"
inputs:
- name: "value1"
  type: "string"
  required: true
- name: "value2"
  type: "string"
  required: true
tasks:
- type: "if/v1"
  parameters:
    conditions:
    - number:
        value1: "${value1}"
        operation: "EQUALS"
        value2: "${value2}"
    combineOperation: "ANY"
    caseTrue:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "equalsResult"
      type: "var"
      parameters:
        value: "false branch"
- type: "if/v1"
  parameters:
    conditions:
    - number:
        value1: "${value1}"
        operation: "NOT_EQUALS"
        value2: "${value2}"
    combineOperation: "ANY"
    caseTrue:
    - name: "notEqualsResult"
      type: "var"
      parameters:
        value: "true branch"
    caseFalse:
    - name: "notEqualsResult"
      type: "var"
      parameters:
        value: "false branch"
