label: Hello Switch

tasks:
  - name: selector
    type: random/int
    startInclusive: 1
    endInclusive: 4

  - type: switch
    expression: c${selector}
    cases:
      - key: c1
        tasks:
          - name: output
            type: var
            value: hello
      - key: c2
        tasks:
          - name: output
            type: var
            value: bye
    default:
          -  name: output
             type: var
             value: other

  - type: time/sleep
    millis: ${selector*1000}

  - type: io/print
    label: ${selector}-${output}
    text: ${output}
