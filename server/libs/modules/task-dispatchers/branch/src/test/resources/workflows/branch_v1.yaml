---
label: "Hello branch"
tasks:
- name: "selector"
  type: "random/int"
  startInclusive: 1
  endInclusive: 4
- type: "branch"
  parameters:
    expression: "c${selector}"
    cases:
    - key: "c1"
      tasks:
      - name: "output"
        type: "var"
        parameters:
          value: "hello"
    - key: "c2"
      tasks:
      - name: "output"
        type: "var"
        parameters:
          value: "bye"
    default:
    - name: "output"
      type: "var"
      parameters:
        value: "other"
- type: "time/sleep"
  parameters:
    millis: "${selector*1000}"
- type: "io/print"
  label: "${selector}-${output}"
  parameters:
    text: "${output}"
