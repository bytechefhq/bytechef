label: Sum Sequence

tasks:
  - type: sequence/v1
    parameters:
      tasks:
        - name: value1
          type: var
          parameters:
            value: 1
        - name: value2
          type: var
          parameters:
            value: ${value1 + 1}
        - name: value3
          type: var
          parameters:
            value: ${value2 + 1}
        - type: sequence/v1
          parameters:
            tasks:
              - name: value5
                type: var
                parameters:
                  value: ${value3 + 2}
        - name: value6
          type: var
          parameters:
            value: ${value5}
  - name: value4
    type: var
    parameters:
      value: ${value3}
