label: Sum Sequence
tasks:
  - type: sequence/v1
    tasks:
      - name: value1
        type: var
        value: 1
      - name: value2
        type: var
        value: ${value1 + 1}
      - name: value3
        type: var
        value: ${value2 + 1}
      - type: sequence/v1
        tasks:
          - name: value5
            type: var
            value: ${value3 + 2}
      - name: value6
        type: var
        value: ${value5}
  - name: value4
    type: var
    value: ${value3}
