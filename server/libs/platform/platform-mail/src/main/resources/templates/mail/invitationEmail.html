<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.invitation.title}">ByteChef invitation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
    <p>
      You've been invited to join <strong>ByteChef</strong>.
    </p>
    <p>
      Your temporary password is:
      <code th:text="${password}">PASSWORD</code>
    </p>
    <p>
      Please click the link below to activate your account and sign in:
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Activation link</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">ByteChef.</em>
    </p>
  </body>
</html>
