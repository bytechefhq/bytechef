  version: "1"
servers:
- url: "/api/platform/v1"
tags:
  - name: "custom-component"
    description: "The Platform Custom Component Public API"
paths:
  /custom-components/deploy:
    post:
      description: "Deploy a new custom component."
      summary: "Deploy a new custom component"
      tags:
        - "custom-component"
