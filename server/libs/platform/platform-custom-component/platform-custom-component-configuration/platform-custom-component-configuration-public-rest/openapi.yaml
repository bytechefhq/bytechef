      requestBody:
        content:
          multipart/form-data:
            schema:
              type: "object"
              properties:
                componentFile:
                  description: "The file of a custom component."
                  type: "string"
                  format: "binary"
        required: true
      responses:
        "204":
          description: "Successful operation."
