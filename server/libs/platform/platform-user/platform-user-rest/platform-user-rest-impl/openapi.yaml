---
openapi: "3.0.1"
info:
  title: "The Platform User Internal API"
  version: "1"
servers:
- url: "/api/platform/internal"
tags:
  - name: "admin-api-key"
    description: "The Platform User Admin API Key Internal API"
  - name: "authority"
    description: "The Platform User Authority Internal API"
paths:
  /admin-api-keys:
    get:
      description: "Get admin API keys."
      summary: "Get admin api keys"
      tags:
        - "admin-api-key"
      operationId: "getAdminApiKeys"
      responses:
        "200":
          description: "The list of admin API keys."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/AdminApiKey"
    post:
      description: "Create a new admin API key."
      summary: "Create a new admin API key"
      tags:
        - "admin-api-key"
      operationId: "createAdminApiKey"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminApiKey"
        required: true
      responses:
        "200":
          description: "The secret admin API key object."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  secretKey:
                    description: "The secret admin API key."
                    type: "string"
  /admin-api-keys/{id}:
    delete:
      description: "Delete an admin API key."
      summary: "Delete an admin API key"
      tags:
        - "admin-api-key"
      operationId: "deleteAdminApiKey"
      parameters:
        - name: "id"
          description: "The id of an admin API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Successful operation."
    get:
      description: "Get an admin API key by id."
      summary: "Get an admin API key by id"
      tags:
        - "admin-api-key"
      operationId: "getAdminApiKey"
      parameters:
        - name: "id"
          description: "The id of an admin API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The admin API key object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminApiKey"
    put:
      description: "Update an existing admin API key."
      summary: "Update an existing admin API key"
      tags:
        - "admin-api-key"
      operationId: "updateAdminApiKey"
      parameters:
        - name: "id"
          description: "The id of an admin API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminApiKey"
        required: true
      responses:
        "200":
          description: "The updated admin API key object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminApiKey"
  /authorities:
    get:
      description: "Get all authorities."
      summary: "Get all authorities"
      tags:
        - "authority"
      operationId: "getAuthorities"
      responses:
        "200":
          description: "The list of authorities."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Authority"
components:
  schemas:
    AdminApiKey:
      description: "Contains generated key required for calling public Platform API."
      type: "object"
      required:
        - name
        - secretKey
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of an admin api key."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an admin api key."
          type: "string"
        secretKey:
          description: "The preview of secret admin api key."
          type: "string"
          readOnly: true
    Authority:
      description: "A user authority."
      required:
        - "name"
      properties:
        name:
          description: "The name of an authority."
          type: "string"
    ApiKey:
      description: "Contains generated key required for calling API."
      type: "object"
      required:
        - name
        - secretKey
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        environment:
          $ref: "../../../../platform/platform-rest/openapi/components/schemas/objects/environment.yaml"
        id:
          description: "The id of an API key."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an API key."
          type: "string"
        secretKey:
          description: "The preview of secret API key."
          type: "string"
          readOnly: true
    Authority:
      description: "A user authority."
      required:
        - "name"
      properties:
        name:
          description: "The name of an authority."
          type: "string"
    SigningKey:
      description: "Contains generated public key used for signing JWT tokens."
      type: "object"
      required:
        - keyId
        - name
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        environment:
          $ref: "../../../../platform/platform-rest/openapi/components/schemas/objects/environment.yaml"
        id:
          description: "The id of a public key."
          type: "integer"
          format: "int64"
          readOnly: true
        keyId:
          description: "The id of a key used for identifying corresponding private key when validating the JWT token."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
