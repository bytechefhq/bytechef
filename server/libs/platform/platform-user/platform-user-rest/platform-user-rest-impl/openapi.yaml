---
openapi: "3.0.1"
info:
  title: "The Platform User Internal API"
  version: "1"
servers:
- url: "/api/platform/internal"
tags:
  - name: "api-key"
    description: "The Platform User API Key Internal API"
  - name: "authority"
    description: "The Platform User Authority Internal API"
paths:
  /api-keys:
    get:
      description: "Get API keys."
      summary: "Get API keys"
      tags:
        - "api-key"
      operationId: "getApiKeys"
      responses:
        "200":
          description: "The list of API keys."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ApiKey"
    post:
      description: "Create a new API key."
      summary: "Create a new API key"
      tags:
        - "api-key"
      operationId: "createApiKey"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "200":
          description: "The secret API key object."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  secretKey:
                    description: "The secret API key."
                    type: "string"
  /api-keys/{id}:
    delete:
      description: "Delete an API key."
      summary: "Delete an API key"
      tags:
        - "api-key"
      operationId: "deleteApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "204":
          description: "Successful operation."
    get:
      description: "Get an API key by id."
      summary: "Get an API key by id"
      tags:
        - "api-key"
      operationId: "getApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The API key object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
    put:
      description: "Update an existing API key."
      summary: "Update an existing API key"
      tags:
        - "api-key"
      operationId: "updateApiKey"
      parameters:
        - name: "id"
          description: "The id of an API key."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "204":
          description: "Successful operation."
  /authorities:
    get:
      description: "Get all authorities."
      summary: "Get all authorities"
      tags:
        - "authority"
      operationId: "getAuthorities"
      responses:
        "200":
          description: "The list of authorities."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Authority"
components:
  schemas:
    ApiKey:
      description: "Contains generated key required for calling API."
      type: "object"
      required:
        - name
        - secretKey
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of an API key."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an API key."
          type: "string"
        secretKey:
          description: "The preview of secret API key."
          type: "string"
          readOnly: true
    Authority:
      description: "A user authority."
      required:
        - "name"
      properties:
        name:
          description: "The name of an authority."
          type: "string"
    SigningKey:
      description: "Contains generated public key used for signing JWT tokens."
      type: "object"
      required:
        - keyId
        - name
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of a public key."
          type: "integer"
          format: "int64"
          readOnly: true
        keyId:
          description: "The id of a key used for identifying corresponding private key when validating the JWT token."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastUsedDate:
          description: "The last used date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a public key."
          type: "string"
