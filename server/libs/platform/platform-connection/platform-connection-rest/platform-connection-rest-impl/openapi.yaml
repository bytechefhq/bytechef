---
openapi: "3.0.1"
info:
  title: "The Platform Connection API"
  version: "1"
servers:
  - url: "/api/platform"
paths:
  /dummy:
    get:
      operationId: getDummy
      responses:
        "200":
          description: "Successful operation."
components:
  schemas:
    Connection:
      description: "Contains all required information to open a connection to a service\
        \ defined by componentName parameter."
      type: "object"
      required:
        - "name"
        - "componentName"
        - "componentVersion"
        - "parameters"
      properties:
        active:
          description: "If a connection is used in any of active workflows."
          type: "boolean"
          readOnly: true
        authorizationName:
          description: "The name of an authorization used by this connection. Used\
            \ for HTTP based services."
          type: "string"
        componentName:
          description: "The name of a component that uses this connection."
          type: "string"
        connectionVersion:
          description: "The version of a component that uses this connection."
          type: "integer"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        credentialStatus:
          $ref: "#/components/schemas/CredentialStatus"
        environment:
          $ref: '#/components/schemas/Environment'
        id:
          description: "The id of a connection."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a connection."
          type: "string"
        parameters:
          description: "The parameters of a connection."
          type: "object"
          additionalProperties: true
          writeOnly: true
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
        __version:
          type: "integer"
          format: "int32"
    CredentialStatus:
      type: "string"
      enum:
        - "VALID"
        - "INVALID"
    UpdateTagsRequest:
      description: "The request object that contains the array of tags."
      type: "object"
      properties:
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
    Environment:
      description: "The environment of a connection."
      type: "string"
      enum:
        - "TEST"
        - "PRODUCTION"
    Tag:
      description: "A tag."
      required:
        - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of the tag."
          type: "integer"
          format: "int64"
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of the tag."
          type: "string"
        __version:
          type: "integer"
