      tags:
        - "workflow-node-option"
      operationId: "getClusterElementNodeOptions"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
