          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                key:
                  type: "string"
                value:
                  type: "string"
        required: true
      responses:
        "204":
          description: "Successful operation."
