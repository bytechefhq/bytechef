---
openapi: "3.0.1"
info:
  title: "The Platform Configuration API"
  version: "1"
servers:
- url: "/api/platform"
tags:
- name: "action-definition"
  description: "The Platform Action Definition API"
- name: "component-definition"
  description: "The Platform Component Definition API"
- name: "connection-definition"
  description: "The Platform Connection Definition API"
- name: "task-dispatcher-definition"
  description: "The Platform Task Dispatcher Definition API"
- name: "trigger-definition"
  description: "The Platform Trigger Definition API"
- name: "workflow"
  description: "The Platform Workflow API"
- name: "workflow-node-description"
  description: "The Platform Workflow Node Description API"
- name: "workflow-node-dynamic-properties"
  description: "The Platform Workflow Node Dynamic Properties API"
- name: "workflow-node-option"
  description: "The Platform Workflow Node Option API"
- name: "workflow-node-output"
  description: "The Platform Workflow Node Output API"
- name: "workflow-node-parameter"
  description: "The Platform Workflow Node Parameter API"
- name: "workflow-node-script"
  description: "The Platform Workflow Node Script API"
- name: "workflow-node-test-output"
  description: "The Platform Workflow Node Test Output API"
- name: "workflow-test-configuration"
  description: "The Platform Workflow Test Configuration API"
paths:
  /component-definitions:
    get:
      description: "Get all component definitions."
      summary: "Get all component definitions"
      tags:
      - "component-definition"
      operationId: "getComponentDefinitions"
      parameters:
      - name: "actionDefinitions"
        description: "Use for filtering components which define action definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "connectionDefinitions"
        description: "Use for filtering components which define connection definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "triggerDefinitions"
        description: "Use for filtering components which define trigger definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "include"
        description: "The list of component names to include in the result."
        in: "query"
        required: false
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ComponentDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/action-definitions:
    get:
      description: "Get a list of action definitions for a component."
      summary: "Get a list of action definitions for a component"
      tags:
      - "action-definition"
      operationId: "getComponentActionDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ActionDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/action-definitions/{actionName}:
    get:
      description: "Get an action definition of a component."
      summary: "Get an action definition of a component"
      tags:
      - "action-definition"
      operationId: "getComponentActionDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      - name: "actionName"
        description: "The name of the action to get."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionDefinition"
  /component-definitions/{componentName}/{componentVersion}/connection-definition:
    get:
      description: "Get connection definition for a component."
      summary: "Get connection definition for a component"
      tags:
      - "connection-definition"
      operationId: "getComponentConnectionDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionDefinition"
  /component-definitions/{componentName}/{componentVersion}/connection-definitions:
    get:
      description: "Get all compatible connection definitions for a component."
      summary: "Get all compatible connection definitions for a component"
      tags:
      - "connection-definition"
      operationId: "getComponentConnectionDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ConnectionDefinitionBasic"
  /component-definitions/{componentName}:
    get:
      description: "Get a component definition."
      summary: "Get a component definition"
      tags:
      - "component-definition"
      operationId: "getComponentDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component to get."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component to get. If not set, teh latest version\
          \ is returned."
        required: false
        in: "query"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComponentDefinition"
  /component-definitions/{componentName}/versions:
    get:
      description: "Get all component definition versions of a component."
      summary: "Get all component definition versions of a component"
      tags:
      - "component-definition"
      operationId: "getComponentDefinitionVersions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ComponentDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/trigger-definitions:
    get:
      description: "Get a list of trigger definitionss for a component."
      summary: "Get a list of trigger definitionss for a component"
      tags:
      - "trigger-definition"
      operationId: "getComponentTriggerDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TriggerDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/trigger-definitions/{triggerName}:
    get:
      description: "Get a trigger definition of a component."
      summary: "Get a trigger definition of a component"
      tags:
      - "trigger-definition"
      operationId: "getComponentTriggerDefinition"
      parameters:
      - name: "componentName"
        description: "The name of the component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      - name: "triggerName"
        description: "The name of a trigger to get."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TriggerDefinition"
  /data-streams/{componentType}/component-definitions:
    get:
      description: "Get all compatible component definitions for a data stream component type."
      summary: "Get all compatible component definitions for a data stream component type"
      tags:
        - "component-definition"
      operationId: "getDataStreamComponentDefinitions"
      parameters:
        - name: "componentType"
          description: "The name of a component type."
          required: true
          in: "path"
          schema:
            type: "string"
            enum:
              - "SOURCE"
              - "DESTINATION"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ComponentDefinitionBasic"
  /oauth2/authorization-parameters:
    post:
      description: "Retrieves oauth2 authorization parameters."
      summary: "Retrieves oauth2 authorization parameters"
      tags:
      - "oauth2"
      operationId: "getOAuth2AuthorizationParameters"
      requestBody:
        content:
          application/json:
            schema:
              description: "Contains all required information to open a connection\
                \ to a service defined by componentName parameter."
              type: "object"
              required:
              - "name"
              - "componentName"
              - "componentVersion"
              - "parameters"
              properties:
                authorizationName:
                  description: "The name of an authorization used by this connection.\
                    \ Used for HTTP based services."
                  type: "string"
                componentName:
                  description: "The name of a component that uses this connection."
                  type: "string"
                connectionVersion:
                  description: "The version of a connection."
                  type: "integer"
                parameters:
                  description: "The parameters of a connection."
                  type: "object"
                  additionalProperties:
                    type: "object"
        required: true
      responses:
        "200":
          description: "The object with oauth2 authorization parameters."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2AuthorizationParameters"
  /oauth2/properties:
    get:
      description: "Get OAuth2 properties."
      summary: "Get OAuth2 properties"
      tags:
      - "oauth2"
      operationId: "getOAuth2Properties"
      responses:
        "200":
          description: "The OAuth2Properties object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2Properties"
  /task-dispatcher-definitions:
    get:
      description: "Get all task dispatcher definitions."
      summary: "Get all task dispatcher definitions"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinitions"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskDispatcherDefinition"
  /task-dispatcher-definitions/{taskDispatcherName}/versions:
    get:
      description: "Get all task dispatcher definition versions of a task dispatcher."
      summary: "Get all task dispatcher definition versions of a task dispatcher"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinitionVersions"
      parameters:
      - name: "taskDispatcherName"
        description: "The name of a task dispatcher."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskDispatcherDefinitionBasic"
  /task-dispatcher-definitions/{taskDispatcherName}/{taskDispatcherVersion}:
    get:
      description: "Get a task dispatcher definition."
      summary: "Get a task dispatcher definition"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinition"
      parameters:
      - name: "taskDispatcherName"
        description: "The name of a task dispatcher to get."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "taskDispatcherVersion"
        description: "The version of a task dispatcher to get."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDispatcherDefinition"
  /workflow-test-configurations/{workflowId}:
    get:
      description: "Get a workflow test configuration."
      summary: "Get a workflow test configuration"
      tags:
        - "workflow-test-configuration"
      operationId: "getWorkflowTestConfiguration"
      parameters:
        - name: "workflowId"
          description: "The id of a workflow."
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowTestConfiguration"
    put:
      description: "Create new or update an existing workflow test configuration."
      summary: "Create new or update an existing workflow test configuration"
      tags:
        - "workflow-test-configuration"
      operationId: "saveWorkflowTestConfiguration"
      parameters:
        - name: "workflowId"
          description: "The id of a workflow."
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkflowTestConfiguration"
        required: true
      responses:
        "200":
          description: "The updated workflow test configuration object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowTestConfiguration"
  /workflow-test-configurations/{workflowId}/connections/{workflowNodeName}:
    get:
      description: "Get a workflow test configuration connections."
      summary: "Get a workflow test configuration connections"
      tags:
        - "workflow-test-configuration"
      operationId: "getWorkflowTestConfigurationConnections"
      parameters:
        - name: "workflowId"
          description: "The id of a testing workflow."
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The action/trigger name defined in the workflow."
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/WorkflowTestConfigurationConnection"
  /workflow-test-configurations/{workflowId}/inputs:
    put:
      description: "Save a workflow test configuration inputs."
      summary: "Save a workflow test configuration inputs"
      tags:
        - "workflow-test-configuration"
      operationId: "saveWorkflowTestConfigurationInputs"
      parameters:
        - name: "workflowId"
          description: "The id of a testing workflow."
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                inputs:
                  description: "The input parameters used as workflow\
                    \ input values."
                  type: "object"
                  additionalProperties:
                    type: "string"
        required: true
      responses:
        "200":
          description: "Successful operation."
  /workflow-test-configurations/{workflowId}/connections/{workflowNodeName}/{workflowConnectionKey}:
    put:
      description: "Save a workflow test configuration connection."
      summary: "Save a workflow test configuration connection"
      tags:
        - "workflow-test-configuration"
      operationId: "saveWorkflowTestConfigurationConnection"
      parameters:
        - name: "workflowId"
          description: "The id of a testing workflow."
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The action/trigger name defined in the workflow."
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowConnectionKey"
          description: "The key of a connection."
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                connectionId:
                  type: "integer"
                  format: "int64"
        required: true
      responses:
        "200":
          description: "Successful operation."
  /workflows/{id}/descriptions/{workflowNodeName}:
    get:
      description: "Get an action description shown in the editor."
      summary: "Get an action description shown in the editor"
      tags:
        - "workflow-node-description"
      operationId: "getWorkflowNodeDescription"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of an workflow's action task or trigger (E.g. mailchimp_1)"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        "200":
          description: "The editor description."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  description:
                    type: string
  /workflows/{id}/dynamic-properties/{workflowNodeName}/properties/{propertyName}:
    get:
      description: "Get dynamic properties for an action or trigger property shown in the editor."
      summary: "Get dynamic properties for an action or trigger property shown in the editor"
      tags:
        - "workflow-node-dynamic-properties"
      operationId: "getWorkflowNodeDynamicProperties"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "propertyName"
          description: "The name of a property."
          required: true
          in: "path"
          schema:
            type: "string"
        - name: "loadDependsOnPaths"
          description: "The list of dependency paths."
          required: false
          in: "query"
          schema:
            type: "array"
            items:
              type: "string"
      responses:
        "200":
          description: "The list of options."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Property"
  /workflows/{id}/outputs:
    get:
      description: "Get all workflow node outputs used in a workflow."
      summary: "Get all dynamic workflow node outputs used in a workflow"
      tags:
        - "workflow-node-output"
      operationId: "getPreviousWorkflowNodeOutputs"
      parameters:
        - name: "id"
          description: "The workflow id for which to return all used action definitions"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "lastWorkflowNodeName"
          description: "The name of the last workflow node (action task or trigger) up to which include the output schema (E.g. mailchimp_1, airtable_3)"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/WorkflowNodeOutput"
  /workflows/{id}/outputs/{workflowNodeName}:
    get:
      description: "Get workflow node output of an action task or trigger used in a workflow."
      summary: "Get workflow node output of an action task or trigger used in a workflow"
      tags:
        - "workflow-node-output"
      operationId: "getWorkflowNodeOutput"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowNodeOutput"
  /workflows/{id}/parameters:
    delete:
      description: "Deletes a workflow node parameter."
      summary: "Deletes a workflow node parameter"
      tags:
        - "workflow-node-parameter"
      operationId: "deleteWorkflowNodeParameter"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "path"
                - "workflowNodeName"
              properties:
                arrayIndex:
                  description: "The array index."
                  type: "integer"
                name:
                  description: "The parameter name."
                  type: "string"
                path:
                  description: "The workflow node parameter path."
                  type: "string"
                workflowNodeName:
                  description: "The workflow node name."
                  type: "string"
      responses:
        "200":
          description: "The updated workflow node parameters."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  parameters:
                    type: "object"
                    additionalProperties: true
    patch:
      description: "Updates a workflow node parameter."
      summary: "Updates a workflow node parameter"
      tags:
        - "workflow-node-parameter"
      operationId: "updateWorkflowNodeParameter"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "path"
                - "workflowNodeName"
              properties:
                arrayIndex:
                  description: "The array index."
                  type: "integer"
                name:
                  description: "The parameter name."
                  type: "string"
                path:
                  description: "The workflow node parameter path."
                  type: "string"
                value:
                  description: "The value."
                  type: "object"
                workflowNodeName:
                  description: "The workflow node name."
                  type: "string"
      responses:
        "200":
          description: "The updated workflow node parameters."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  parameters:
                    type: "object"
                    additionalProperties: true
                  displayConditions:
                    type: "object"
                    additionalProperties:
                      type: "boolean"
  /workflows/{id}/parameters/{workflowNodeName}/display-conditions:
    get:
      description: "Get an action or trigger property options shown in the editor."
      summary: "Get an action or trigger property options shown in the editor"
      tags:
        - "workflow-node-parameter"
      operationId: "getWorkflowNodeParameterDisplayConditions"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "The workflow node parameter display conditions."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  displayConditions:
                    type: "object"
                    additionalProperties:
                      type: "boolean"
  /workflows/{id}/properties/{workflowNodeName}/options/{propertyName}:
    get:
      description: "Get an action or trigger property options shown in the editor."
      summary: "Get an action or trigger property options shown in the editor"
      tags:
        - "workflow-node-option"
      operationId: "getWorkflowNodeOptions"
      parameters:
        - name: "id"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "propertyName"
          description: "The name of a property."
          required: true
          in: "path"
          schema:
            type: "string"
        - name: "loadDependsOnPaths"
          description: "The list of dependency paths."
          required: false
          in: "query"
          schema:
            type: "array"
            items:
              type: "string"
        - name: "searchText"
          description: "Optional search text used to filter option items"
          in: "query"
          schema:
            type: "string"
      responses:
        "200":
          description: "The list of options."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Option"
  /workflows/{id}/scripts/{workflowNodeName}:
    post:
      description: "Execute a script for testing purposes."
      summary: "Execute a script for testing purposes"
      tags:
        - "workflow-node-script"
      operationId: "testWorkflowNodeScript"
