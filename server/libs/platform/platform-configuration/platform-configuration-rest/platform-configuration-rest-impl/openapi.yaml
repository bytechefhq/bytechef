            format: "double"
          exampleValue:
            description: "The property sample value."
            type: "number"
            format: "double"
          maxNumberPrecision:
            description: "The number value precision."
            type: "integer"
            format: "int32"
          maxValue:
            description: "The maximum property value."
            type: "number"
            format: "double"
          minNumberPrecision:
            description: "The number value precision."
            type: "integer"
            format: "int32"
          minValue:
            description: "The minimum property value."
            type: "number"
            format: "double"
          numberPrecision:
            description: "The number value precision."
            type: "integer"
            format: "int32"
          options:
            description: "The list of valid property options."
            type: "array"
            items:
              $ref: "#/components/schemas/Option"
          optionsDataSource:
