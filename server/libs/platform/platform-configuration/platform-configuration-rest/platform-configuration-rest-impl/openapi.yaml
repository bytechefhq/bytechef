---
openapi: "3.0.1"
info:
  title: "The Platform Configuration API"
  version: "1"
servers:
- url: "http://localhost:5173/api/platform"
tags:
- name: "action-definition"
  description: "The Platform Action Definition API"
- name: "component-definition"
  description: "The Platform Component Definition API"
- name: "connection-definition"
  description: "The Platform Connection Definition API"
- name: "dynamic-property"
  description: "The Platform Dynamic Property API"
- name: "editor-description"
  description: "The Platform Editor Description API"
- name: "option"
  description: "The Platform Option API"
- name: "workflow-node-output"
  description: "The Platform Workflow Step Output API"
- name: "task-dispatcher-definition"
  description: "The Platform Task Dispatcher Definition API"
- name: "trigger-definition"
  description: "The Platform Trigger Definition API"
paths:
  /component-definitions:
    get:
      description: "Get all component definitions."
      summary: "Get all component definitions"
      tags:
      - "component-definition"
      operationId: "getComponentDefinitions"
      parameters:
      - name: "actionDefinitions"
        description: "Use for filtering components which define action definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "connectionDefinitions"
        description: "Use for filtering components which define connection definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "triggerDefinitions"
        description: "Use for filtering components which define trigger definitions."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "include"
        description: "The list of component names to include in the result."
        in: "query"
        required: false
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ComponentDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/action-definitions:
    get:
      description: "Get a list of action definitions for a component."
      summary: "Get a list of action definitions for a component"
      tags:
      - "action-definition"
      operationId: "getComponentActionDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ActionDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/action-definitions/{actionName}:
    get:
      description: "Get an action definition of a component."
      summary: "Get an action definition of a component"
      tags:
      - "action-definition"
      operationId: "getComponentActionDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      - name: "actionName"
        description: "The name of the action to get."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionDefinition"
  /component-definitions/{componentName}/{componentVersion}/connection-definition:
    get:
      description: "Get connection definition for a component."
      summary: "Get connection definition for a component"
      tags:
      - "connection-definition"
      operationId: "getComponentConnectionDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionDefinition"
  /component-definitions/{componentName}/{componentVersion}/connection-definitions:
    get:
      description: "Get all compatible connection definitions for a component."
      summary: "Get all compatible connection definitions for a component"
      tags:
      - "connection-definition"
      operationId: "getComponentConnectionDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ConnectionDefinitionBasic"
  /component-definitions/{componentName}:
    get:
      description: "Get a component definition."
      summary: "Get a component definition"
      tags:
      - "component-definition"
      operationId: "getComponentDefinition"
      parameters:
      - name: "componentName"
        description: "The name of a component to get."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component to get. If not set, teh latest version\
          \ is returned."
        required: false
        in: "query"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComponentDefinition"
  /component-definitions/{componentName}/versions:
    get:
      description: "Get all component definition versions of a component."
      summary: "Get all component definition versions of a component"
      tags:
      - "component-definition"
      operationId: "getComponentDefinitionVersions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ComponentDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/trigger-definitions:
    get:
      description: "Get a list of trigger definitionss for a component."
      summary: "Get a list of trigger definitionss for a component"
      tags:
      - "trigger-definition"
      operationId: "getComponentTriggerDefinitions"
      parameters:
      - name: "componentName"
        description: "The name of a component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TriggerDefinitionBasic"
  /component-definitions/{componentName}/{componentVersion}/trigger-definitions/{triggerName}:
    get:
      description: "Get a trigger definition of a component."
      summary: "Get a trigger definition of a component"
      tags:
      - "trigger-definition"
      operationId: "getComponentTriggerDefinition"
      parameters:
      - name: "componentName"
        description: "The name of the component."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "componentVersion"
        description: "The version of a component."
        required: true
        in: "path"
        schema:
          type: "integer"
      - name: "triggerName"
        description: "The name of a trigger to get."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TriggerDefinition"
  /oauth2/authorization-parameters:
    post:
      description: "Retrieves oauth2 authorization parameters."
      summary: "Retrieves oauth2 authorization parameters"
      tags:
      - "oauth2"
      operationId: "getOAuth2AuthorizationParameters"
      requestBody:
        content:
          application/json:
            schema:
              description: "Contains all required information to open a connection\
                \ to a service defined by componentName parameter."
              type: "object"
              required:
              - "name"
              - "componentName"
              - "componentVersion"
              - "parameters"
              properties:
                authorizationName:
                  description: "The name of an authorization used by this connection.\
                    \ Used for HTTP based services."
                  type: "string"
                componentName:
                  description: "The name of a component that uses this connection."
                  type: "string"
                connectionVersion:
                  description: "The version of a connection."
                  type: "integer"
                parameters:
                  description: "The parameters of a connection."
                  type: "object"
                  additionalProperties:
                    type: "object"
        required: true
      responses:
        "200":
          description: "The object with oauth2 authorization parameters."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2AuthorizationParameters"
  /oauth2/properties:
    get:
      description: "Get OAuth2 properties."
      summary: "Get OAuth2 properties"
      tags:
      - "oauth2"
      operationId: "getOAuth2Properties"
      responses:
        "200":
          description: "The OAuth2Properties object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2Properties"
  /task-dispatcher-definitions:
    get:
      description: "Get all task dispatcher definitions."
      summary: "Get all task dispatcher definitions"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinitions"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskDispatcherDefinition"
  /task-dispatcher-definitions/{taskDispatcherName}/versions:
    get:
      description: "Get all task dispatcher definition versions of a task dispatcher."
      summary: "Get all task dispatcher definition versions of a task dispatcher"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinitionVersions"
      parameters:
      - name: "taskDispatcherName"
        description: "The name of a task dispatcher."
        required: true
        in: "path"
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskDispatcherDefinitionBasic"
  /task-dispatcher-definitions/{taskDispatcherName}/{taskDispatcherVersion}:
    get:
      description: "Get a task dispatcher definition."
      summary: "Get a task dispatcher definition"
      tags:
      - "task-dispatcher-definition"
      operationId: "getTaskDispatcherDefinition"
      parameters:
      - name: "taskDispatcherName"
        description: "The name of a task dispatcher to get."
        required: true
        in: "path"
        schema:
          type: "string"
      - name: "taskDispatcherVersion"
        description: "The version of a task dispatcher to get."
        required: true
        in: "path"
        schema:
          type: "integer"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDispatcherDefinition"
  /workflows/{workflowId}/workflow-node-outputs:
    get:
      description: "Get all dynamic output schemas used in a workflow."
      summary: "Get all dynamic output schemas used in a workflow"
      tags:
        - "workflow-node-output"
      operationId: "getWorkflowNodeOutputs"
      parameters:
        - name: "workflowId"
          description: "The workflow id for which to return all used action definitions"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "lastWorkflowNodeName"
          description: "The name of the last workflow node (action task or trigger) up to which include the output schema (E.g. mailchimp_1, airtable_3)"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/WorkflowNodeOutput"
  /workflows/{workflowId}/workflow-node-outputs/{workflowNodeName}:
    get:
      description: "Get dynamic output schema of an action task or trigger used in a workflow."
      summary: "Get dynamic output schema of an action task or trigger used in a workflow"
      tags:
        - "workflow-node-output"
      operationId: "getWorkflowNodeOutput"
      parameters:
        - name: "workflowId"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowNodeOutput"
  /workflows/{workflowId}/{workflowNodeName}/editor-description:
    get:
      description: "Get an action description shown in the editor."
      summary: "Get an action description shown in the editor"
      tags:
        - "editor-description"
      operationId: "getWorkflowOperationEditorDescription"
      parameters:
        - name: "workflowId"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of an workflow's action task or trigger (E.g. mailchimp_1)"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        "200":
          description: "The editor description."
          content:
            application/json:
              schema:
                type: "string"
  /workflows/{workflowId}/{workflowNodeName}/properties/{propertyName}/dynamic-properties:
    get:
      description: "Get dynamic properties for an action or trigger property shown in the editor."
      summary: "Get dynamic properties for an action or trigger property shown in the editor"
      tags:
        - "dynamic-property"
      operationId: "getWorkflowOperationPropertyDynamicProperties"
      parameters:
        - name: "workflowId"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "propertyName"
          description: "The name of a property."
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        "200":
          description: "The list of options."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Property"
  /workflows/{workflowId}/{workflowNodeName}/properties/{propertyName}/options:
    get:
      description: "Get an action or trigger property options shown in the editor."
      summary: "Get an action or trigger property options shown in the editor"
      tags:
        - "option"
      operationId: "getWorkflowOperationOptions"
      parameters:
        - name: "workflowId"
          description: "The workflow id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "workflowNodeName"
          description: "The name of a workflow's action task or trigger (E.g. mailchimp_1)"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "propertyName"
          description: "The name of a property."
          required: true
          in: "path"
          schema:
            type: "string"
        - name: "searchText"
          description: "Optional search text used to filter option items"
          in: "query"
          schema:
            type: "string"
      responses:
        "200":
          description: "The list of options."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Option"
components:
  schemas:
    ActionDefinition:
      description: "An action is a portion of reusable code that accomplish a specific\
        \ task. When building a workflow, each action is represented as a task inside\
        \ the workflow. The task 'type' property is defined as [component name]/v[component\
        \ version]/[action name]. Action properties are used to set properties of\
        \ the task inside the workflow."
      type: "object"
      required:
      - "name"
      properties:
        componentName:
          description: "The component name."
          type: "string"
        componentVersion:
          description: "The component version."
          type: "integer"
        description:
          description: "The description."
          type: "string"
        editorDescriptionDefined:
          description: "Does action define dynamic editor description."
          type: "boolean"
        help:
          $ref: "#/components/schemas/Help"
        name:
          description: "The action name."
          type: "string"
        outputDefined:
          description: "Does action define output schema."
          type: "boolean"
        properties:
          description: "The list of action properties."
          type: "array"
          items:
            $ref: "#/components/schemas/Property"
        title:
          description: "The title"
          type: "string"
    AnyValue:
      description: "Can be anything: string, number, array, object, etc. (except `null`)"
    ActionDefinitionBasic:
      description: "An action is a portion of reusable code that accomplish a specific\
        \ task. When building a workflow, each action is represented as a task inside\
        \ the workflow. The task 'type' property is defined as [component name]/v[component\
        \ version]/[action name]. Action properties are used to set properties of\
        \ the task inside the workflow."
      type: "object"
      required:
      - "name"
      properties:
        description:
          description: "The description."
          type: "string"
        help:
          $ref: "#/components/schemas/Help"
        name:
          description: "The action name."
          type: "string"
        title:
          description: "The title"
          type: "string"
    ArrayProperty:
      description: "An array property type."
      type: "object"
      allOf:
      - $ref: "#/components/schemas/ValueProperty"
      - type: "object"
        properties:
          defaultValue:
            description: "The property default value."
            type: "array"
            items:
              type: "object"
          exampleValue:
            description: "The property sample value."
            type: "array"
            items:
              type: "object"
          items:
            description: "Types of the array items."
            type: "array"
            items:
              $ref: "#/components/schemas/Property"
          maxItems:
            type: "integer"
            format: "int64"
          minItems:
            type: "integer"
            format: "int64"
          multipleValues:
            description: "If the array can contain multiple items."
            type: "boolean"
          options:
            description: "The list of valid property options."
            type: "array"
            items:
              $ref: "#/components/schemas/Option"
          optionsDataSource:
            $ref: "#/components/schemas/OptionsDataSource"
    Authorization:
      description: "Contains information required for a connection's authorization."
      type: "object"
      properties:
        description:
          description: "The description."
          type: "string"
        name:
          description: "The authorization name."
          type: "string"
        properties:
          description: "Properties of the connection."
          type: "array"
          items:
            $ref: "#/components/schemas/Property"
        title:
          description: "The title"
          type: "string"
        type:
          $ref: "#/components/schemas/AuthorizationType"
    AuthorizationType:
      description: "Authorization type."
      type: "string"
      enum:
      - "API_KEY"
      - "BASIC_AUTH"
      - "BEARER_TOKEN"
      - "CUSTOM"
      - "DIGEST_AUTH"
      - "OAUTH2_AUTHORIZATION_CODE"
      - "OAUTH2_AUTHORIZATION_CODE_PKCE"
      - "OAUTH2_CLIENT_CREDENTIALS"
      - "OAUTH2_IMPLICIT_CODE"
      - "OAUTH2_RESOURCE_OWNER_PASSWORD"
    BooleanProperty:
      description: "A boolean property type."
      type: "object"
      allOf:
      - $ref: "#/components/schemas/ValueProperty"
      - type: object
        properties:
          defaultValue:
            description: "The property default value."
            type: "boolean"
          exampleValue:
            description: "The property sample value."
            type: "boolean"
          options:
            description: "The list of valid property options."
            type: "array"
            items:
              $ref: "#/components/schemas/Option"
    ComponentDefinition:
      description: "A component contains a set of reusable code(actions) that accomplish\
        \ specific tasks, triggers and connections if there is a need for a connection\
        \ to an outside service."
      type: "object"
      required:
      - "name"
      - "version"
      properties:
        actions:
          description: "The list of all available actions the component can perform."
          type: "array"
          items:
            $ref: "#/components/schemas/ActionDefinitionBasic"
        category:
          description: "The category."
          type: "string"
        connection:
          $ref: "#/components/schemas/ConnectionDefinitionBasic"
        description:
          description: "The description."
          type: "string"
        icon:
          description: "The icon."
          type: "string"
        name:
          description: "The name."
          type: "string"
        resources:
          $ref: "#/components/schemas/Resources"
        tags:
          description: "Tags for categorization."
          type: "array"
          items:
            type: "string"
        title:
          description: "The title"
          type: "string"
        triggers:
          description: "The list of all available triggers the component can perform."
          type: "array"
          items:
            $ref: "#/components/schemas/TriggerDefinitionBasic"
        version:
          description: "The version of a component."
          type: "integer"
    ComponentDefinitionBasic:
      description: "A component contains a set of reusable code(actions) that accomplish\
        \ specific tasks, triggers and connections if there is a need for a connection\
        \ to an outside service."
      type: "object"
      required:
      - "name"
      properties:
        actionsCount:
          default: "The number of actions a component has"
          type: "integer"
        description:
          description: "The description."
          type: "string"
        icon:
          description: "The icon."
          type: "string"
        name:
          description: "The name of a component."
          type: "string"
        title:
          description: "The title"
          type: "string"
        triggersCount:
          default: "The number of triggers a component has"
          type: "integer"
    ConnectionDefinition:
      description: "Definition of a connection to an outside service."
      type: "object"
      required:
      - "componentName"
      - "version"
      properties:
        authorizationRequired:
          description: "If a connection requires an authorization to be defined or\
            \ not"
          type: "boolean"
          default: true
        authorizations:
          type: "array"
          items:
            $ref: "#/components/schemas/Authorization"
        baseUri:
          description: "Defines the base URI for all future HTTP requests."
          type: "string"
        componentDescription:
          description: "The description used from the connection's component."
          type: "string"
        componentName:
          description: "The connection name used from the connection's component."
          type: "string"
        properties:
          description: "The properties of the connection."
          type: "array"
          items:
            $ref: "#/components/schemas/Property"
        componentTitle:
          description: "The title used from the connection's component."
          type: "string"
        version:
          description: "The version of a connection."
          type: "integer"
    ConnectionDefinitionBasic:
      description: "Definition of a connection to an outside service."
      type: "object"
      required:
      - "componentName"
      - "version"
      properties:
        componentDescription:
          description: "The description used from the connection's component."
          type: "string"
        componentName:
          description: "The connection name used from the connection's component."
          type: "string"
        componentTitle:
          description: "The title used from the connection's component"
          type: "string"
        version:
          description: "The version of a connection."
          type: "integer"
    ControlType:
      description: "A type of the control to show in UI."
      type: "string"
      enum:
      - "ARRAY_BUILDER"
      - "CHECKBOX"
      - "CODE_EDITOR"
      - "DATE"
      - "DATE_TIME"
      - "EMAIL"
      - "INTEGER"
      - "FILE_ENTRY"
      - "OBJECT_BUILDER"
      - "MULTI_SELECT"
      - "NUMBER"
      - "PASSWORD"
      - "PHONE"
      - "SELECT"
      - "TEXT"
      - "TEXT_AREA"
      - "TIME"
      - "URL"
    DateProperty:
      description: "A date property type."
      type: "object"
      allOf:
      - $ref: "#/components/schemas/ValueProperty"
      - type: "object"
        properties:
          defaultValue:
            description: "The property default value."
            type: "string"
            format: "date"
          exampleValue:
            description: "The property sample value."
            type: "string"
            format: "date"
          options:
            description: "The list of valid property options."
            type: "array"
            items:
