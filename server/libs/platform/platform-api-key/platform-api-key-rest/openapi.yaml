openapi: "3.0.1"
info:
  title: "ByteChef Platform ApiKey API"
  version: "1"
servers:
  - url: "/api/platform/internal"
paths:
  /api-keys:
    get:
      tags:
        - "api-key"
      summary: "Get API Keys"
      operationId: "getApiKeys"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ApiKey"
    post:
      tags:
        - "api-key"
      summary: "Create API Key"
      operationId: "createApiKey"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateApiKey200Response"
  /api-keys/{id}:
    get:
      tags:
        - "api-key"
      summary: "Get API Key"
      operationId: "getApiKey"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
    put:
      tags:
        - "api-key"
      summary: "Update API Key"
      operationId: "updateApiKey"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
        required: true
      responses:
        "204":
          description: "Successful operation"
    delete:
      tags:
        - "api-key"
      summary: "Delete API Key"
      operationId: "deleteApiKey"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Successful operation"
components:
  schemas:
    ApiKey:
      type: "object"
      properties:
        createdBy:
          type: "string"
        createdDate:
          type: "string"
          format: "date-time"
        id:
          type: "integer"
          format: "int64"
        lastModifiedBy:
          type: "string"
        lastModifiedDate:
          type: "string"
          format: "date-time"
        lastUsedDate:
          type: "string"
          format: "date-time"
        name:
          type: "string"
        secretKey:
          type: "string"
        type:
          type: "integer"
          format: "int32"
    CreateApiKey200Response:
      type: "object"
      properties:
        secretKey:
          type: "string"
