---
openapi: "3.0.1"
info:
  title: "The Platform Workflow Execution API"
  version: "1"
servers:
- url: "/api/platform"
tags:
- name: "job"
  description: "The Platform Workflow Job API"
- name: "trigger-execution"
  description: "The Platform Workflow Trigger Execution API"
paths:
  /jobs:
    get:
      description: "Get a page of jobs."
      summary: "Get a page of jobs"
      tags:
      - "job"
      operationId: "getJobsPage"
      parameters:
      - name: "pageNumber"
        description: "The number of the page to return."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
          default: 0
      responses:
        "200":
          description: "The page of jobs."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
    post:
      description: "Create a request for running a new job."
      summary: "Create a request for running a new job"
      tags:
      - "job"
      operationId: "createJob"
      requestBody:
        description: "Parameters required to run a job, for example '{\"workflowId\"\
          :\"samples/hello\",\"inputs\":{\"yourName\":\"Joe Jones\"}}'"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobParameters"
        required: true
      responses:
        "200":
          description: "The id of a created job."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jobId:
                    description: "The id of an executed job."
                    type: "integer"
                    format: "int64"
  /jobs/latest:
    get:
      description: "Get the latest job."
      summary: "Get the latest job"
      tags:
      - "job"
      operationId: "getLatestJob"
      responses:
        "200":
          description: "The latest job."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
  /jobs/{id}:
    get:
      description: "Get a job by id."
      summary: "Get a job by id"
      tags:
      - "job"
      operationId: "getJob"
      parameters:
      - name: "id"
        description: "The id of a job to return."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The job object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
  /jobs/{id}/restart:
    put:
      description: "Restart a job."
      summary: "Restart a job"
      tags:
      - "job"
      operationId: "restartJob"
      parameters:
      - name: "id"
        description: "The id of a job to restart."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Successful operation."
  /jobs/{id}/stop:
    put:
      description: "Stop a job."
      summary: "Stop a job"
      tags:
      - "job"
      operationId: "stopJob"
      parameters:
      - name: "id"
        description: "The id of a job to stop."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Successful operation."

  /trigger-executions:
    get:
      description: "Get a page of trigger execution."
      summary: "Get a page of trigger execution"
      tags:
        - "trigger-execution"
      operationId: "getTriggerExecutionsPage"
      parameters:
        - name: "pageNumber"
          description: "The number of the page to return."
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "int32"
            default: 0
      responses:
        "200":
          description: "The page of trigger executions."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
  /trigger-executions/latest:
    get:
      description: "Get the latest trigger execution."
      summary: "Get the latest trigger execution"
      tags:
        - "job"
      operationId: "getLatestTriggerExecution"
      responses:
        "200":
          description: "The latest trigger execution."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TriggerExecution"
  /trigger-executions/{id}:
    get:
      description: "Get a trigger execution by id."
      summary: "Get a trigger execution by id"
      tags:
        - "trigger-execution"
      operationId: "getTriggerExecution"
      parameters:
        - name: "id"
          description: "The id of a trigger execution to return."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The trigger execution object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TriggerExecution"
components:
  schemas:
    ExecutionError:
      description: "Contains information about an error that happened during execution."
      type: "object"
      properties:
        message:
          description: "The error message."
          type: "string"
        stackTrace:
          description: "The error stacktrace."
          type: "array"
          items:
            type: "string"
    Job:
      description: "Represents an execution of a workflow."
      type: "object"
      required:
        - "priority"
        - "startDate"
        - "status"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        currentTask:
          description: "The index of the step on the job's workflow on which the job\
          \ is working on right now."
          type: "integer"
          format: "int32"
          readOnly: true
        endDate:
          description: "The time execution entered end status COMPLETED, STOPPED,\
            \ FAILED"
          type: "string"
          format: "date-time"
        error:
          $ref: "#/components/schemas/ExecutionError"
        id:
          description: "The id of a job."
          type: "string"
          readOnly: true
        inputs:
          description: "The key-value map of the inputs passed to the job when it\
          \ was created."
          type: "object"
          additionalProperties: true
          readOnly: true
        label:
          description: "The job's human-readable name."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        outputs:
          description: "The key-value map of the outputs returned."
          type: "object"
          additionalProperties: true
          readOnly: true
        parentTaskExecutionId:
          description: "The id of the parent task that created this job. Required\
          \ for sub-flows."
          type: "integer"
          format: "int64"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        startDate:
          description: "The time of when the job began."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The job's status."
          type: "string"
          enum:
            - "CREATED"
            - "STARTED"
            - "STOPPED"
            - "FAILED"
            - "COMPLETED"
          readOnly: true
        taskExecutions:
          type: "array"
          items:
            $ref: "#/components/schemas/TaskExecution"
        webhooks:
          description: "The list of the webhooks configured."
          type: "array"
          items:
            $ref: "#/components/schemas/Webhook"
          readOnly: true
        workflowId:
          type: "string"
          readOnly: true
    JobBasic:
      description: "Represents an execution of a workflow."
      type: "object"
      required:
        - "priority"
        - "startDate"
        - "status"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        endDate:
          description: "The time execution entered end status COMPLETED, STOPPED,\
            \ FAILED"
          type: "string"
          format: "date-time"
        id:
          description: "The id of a job."
          type: "string"
          readOnly: true
        label:
          description: "The job's human-readable name."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        startDate:
          description: "The time of when the job began."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The job's status."
          type: "string"
          enum:
            - "CREATED"
            - "STARTED"
            - "STOPPED"
            - "FAILED"
            - "COMPLETED"
          readOnly: true
        workflowId:
          type: "string"
          readOnly: true
    JobParameters:
      description: "Defines parameters used to execute a job."
      type: "object"
      required:
        - "workflowId"
      properties:
        connections:
          type: "array"
          items:
            $ref: "#/components/schemas/JobConnection"
        inputs:
          description: "The inputs expected by the workflow"
          type: "object"
          additionalProperties: true
        label:
          description: "The job's human-readable name"
          type: "string"
        parentTaskExecutionId:
          description: "The id of the parent task that created this job. Used for\
            \ sub-flows."
          type: "string"
        priority:
          description: "The priority value used during execution of individual tasks."
          type: "integer"
        triggerOutputs:
          type: "array"
          items:
            $ref: "#/components/schemas/TriggerOutput"
        workflowId:
          description: "Id of the workflow to execute."
          type: "string"
        webhooks:
          description: "The list of webhooks to register to receive notifications\
            \ for certain events."
          type: "array"
          items:
            $ref: "#/components/schemas/Webhook"
    JobConnection:
      description: "The connection used in a particular task."
      type: "object"
      properties:
        id:
          description: "The connection id"
          type: "integer"
          format: "int64"
        key:
          description: "The connection key under which a connection is defined in\
            \ a workflow definition."
          type: "string"
        taskName:
          description: "The task name to which a connection belongs."
          type: "string"
    Page:
      description: "A sublist of a list of objects. It allows gain information about\
        \ the position of it in the containing entire list."
      type: "object"
      properties:
        number:
          description: "The current page."
          type: "integer"
        size:
          description: "The size of the page."
          type: "integer"
        numberOfElements:
          description: "The number of elements."
          type: "integer"
        totalPages:
          description: "The total number of pages."
          type: "integer"
        totalElements:
          description: "The total number of elements."
          type: "integer"
        content:
          description: "The list of elements."
          type: "array"
          items:
            type: "object"
    TaskExecution:
      description: "Adds execution semantics to a task."
      type: "object"
      required:
        - "jobId"
        - "priority"
        - "startDate"
        - "status"
      properties:
        component:
          $ref: "../../../../../platform/platform-configuration/platform-configuration-rest/platform-configuration-rest-impl/openapi.yaml#/components/schemas/ComponentDefinitionBasic"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        endDate:
          description: "The time when a task instance ended (CANCELLED, FAILED, COMPLETED)."
          type: "string"
          format: "date-time"
          readOnly: true
        error:
          $ref: "#/components/schemas/ExecutionError"
        executionTime:
          description: "The total time in ms for a task to execute (excluding wait\
            \ time of the task in transit). i.e. actual execution time on a worker\
            \ node."
          type: "integer"
          format: "int64"
          readOnly: true
        id:
          description: "The id of a task execution."
          type: "string"
          readOnly: true
        input:
          description: "The input parameters for a task."
          type: "object"
          additionalProperties: true
          readOnly: true
        jobId:
          description: "The id of a job for which a task belongs to."
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        maxRetries:
          description: "The maximum number of times that a task may retry."
          type: "integer"
          format: "int32"
          readOnly: true
        output:
          description: "The result output generated by the task handler which executed\
            \ a task."
          type: "object"
          readOnly: true
        parentId:
          description: "The id of the parent task, if this is a sub-task."
          type: "string"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        progress:
          description: "The current progress value, a number between 0 and 100."
          type: "integer"
          format: "int32"
          readOnly: true
        retryAttempts:
          description: "The number of times that a task has been retried."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelay:
          description: "The delay to introduce between each retry. Values are to be\
            \ specified using the ISO-8601 format (excluding the PT prefix). e.g.\
            \ 10s (ten seconds), 1m (one minute) etc."
          type: "string"
          readOnly: true
        retryDelayFactor:
          description: "The factor to use in order to calculate the actual delay time\
            \ between each successive retry -- multiplying by the value of the retryDelay."
          type: "integer"
          format: "int32"
          readOnly: true
        startDate:
          description: "The time when a task instance was started."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The current status of a task."
          type: "string"
          enum:
            - "CREATED"
            - "STARTED"
            - "FAILED"
            - "CANCELLED"
            - "COMPLETED"
          readOnly: true
        taskNumber:
          description: "The numeric order of the task in the workflow."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelayMillis:
          description: "The calculated retry delay. i.e. delay * retryAttempts * retryDelayFactor."
          type: "integer"
          format: "int64"
          readOnly: true
        workflowTask:
          $ref: "../../../../../platform/platform-configuration/platform-configuration-rest/platform-configuration-rest-impl/openapi.yaml#/components/schemas/WorkflowTask"
        type:
          description: "The type of the task."
          type: "string"
          readOnly: true
    TriggerExecution:
      description: "Adds execution semantics to a trigger."
      type: "object"
      required:
        - "boolean"
        - "priority"
        - "startDate"
        - "status"
      properties:
        batch:
          type: "boolean"
        component:
          $ref: "../../../../../platform/platform-configuration/platform-configuration-rest/platform-configuration-rest-impl/openapi.yaml#/components/schemas/ComponentDefinitionBasic"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        endDate:
          description: "The time when a task instance ended (CANCELLED, FAILED, COMPLETED)."
          type: "string"
          format: "date-time"
          readOnly: true
        error:
          $ref: "#/components/schemas/ExecutionError"
        executionTime:
          description: "The total time in ms for a task to execute (excluding wait\
            \ time of the task in transit). i.e. actual execution time on a worker\
            \ node."
          type: "integer"
          format: "int64"
          readOnly: true
        id:
          description: "The id of a task execution."
          type: "string"
          readOnly: true
        input:
          description: "The input parameters for a task."
          type: "object"
          additionalProperties: true
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        maxRetries:
          description: "The maximum number of times that a task may retry."
          type: "integer"
          format: "int32"
          readOnly: true
        output:
          description: "The result output generated by the trigger handler which executed\
            \ a trigger."
          type: "object"
          readOnly: true
        priority:
          description: "The priority value."
          type: "integer"
          format: "int32"
          readOnly: true
        retryAttempts:
          description: "The number of times that a task has been retried."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelay:
          description: "The delay to introduce between each retry. Values are to be\
            \ specified using the ISO-8601 format (excluding the PT prefix). e.g.\
            \ 10s (ten seconds), 1m (one minute) etc."
          type: "string"
          readOnly: true
        retryDelayFactor:
          description: "The factor to use in order to calculate the actual delay time\
            \ between each successive retry -- multiplying by the value of the retryDelay."
          type: "integer"
          format: "int32"
          readOnly: true
        retryDelayMillis:
          description: "The calculated retry delay. i.e. delay * retryAttempts * retryDelayFactor."
          type: "integer"
          format: "int64"
          readOnly: true
        startDate:
          description: "The time when a task instance was started."
          type: "string"
          format: "date-time"
          readOnly: true
        status:
          description: "The current status of a task."
          type: "string"
          enum:
            - "CREATED"
            - "STARTED"
            - "FAILED"
            - "CANCELLED"
            - "COMPLETED"
          readOnly: true
        workflowTrigger:
          $ref: "../../../../../platform/platform-configuration/platform-configuration-rest/platform-configuration-rest-impl/openapi.yaml#/components/schemas/WorkflowTrigger"
        type:
          description: "The type of the task."
          type: "string"
          readOnly: true
    TriggerOutput:
      description: "The trigger output."
      type: "object"
      properties:
        value:
          description: "The trigger output value"
          type: "object"
        triggerName:
          description: "The task name to which a connection belongs."
          type: "string"
    Webhook:
      description: "Used to register to receive notifications for certain events."
      type: "object"
      properties:
        type:
          description: null
          type: "string"
        url:
          description: null
          type: "string"
        retry:
          description: null
          type: "object"
          properties:
            initialInterval:
              description: null
              type: "integer"
            maxInterval:
              description: null
              type: "integer"
            maxAttempts:
              description: null
              type: "integer"
            multiplier:
              description: null
              type: "integer"
