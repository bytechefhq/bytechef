---
label: "Hello Demo"
inputs:
  - name: "yourName"
    label: "Your Name"
    type: "string"
    required: true
outputs:
  - name: "myMagicNumber"
    value: "${randomNumber}"
tasks:
  - name: "randomNumber"
    label: "Generate a random number"
    type: "randomHelper/v1/randomInt"
    parameters:
      startInclusive: 0
      endInclusive: 5000
