spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/bytechef
    username: postgres
    password: postgres
    hikari:
      poolName: Hikari
#  sql:
#    init:
#      mode: always
  application:
    name: test-app
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
    date-format: ${workflow.serialization.date-format}
    time-zone: UTC

workflow:
  context-repository:
    provider: jdbc
  message-broker:
    provider: jms
  persistence:
    provider: jdbc
  serialization:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZZ
  workflow-repository:
    classpath:
      enabled: true
    jdbc:
      enabled: true

file:
  storage:
    provider: base64
