---
openapi: "3.0.1"
info:
  title: "Automation Project API"
  version: "1"
servers:
- url: "http://localhost:5173/api/automation"
tags:
- name: "project-workflow-executions"
  description: "The Automation Project Workflow Executions API"
paths:
  /project-workflow-executions:
    get:
      description: "Get project workflow executions."
      summary: "Get project workflow executions"
      tags:
      - "project-workflow-executions"
      operationId: "getProjectWorkflowExecutions"
      parameters:
      - name: "jobStatus"
        description: "The status of an executed job"
        in: "query"
        required: false
        schema:
          type: "string"
          enum:
          - "CREATED"
          - "STARTED"
          - "STOPPED"
          - "FAILED"
          - "COMPLETED"
      - name: "jobStartDate"
        description: "The start date of a job."
        in: "query"
        required: false
        schema:
          type: "string"
          format: "date-time"
      - name: "jobEndDate"
        description: "The end date of a job."
        in: "query"
        required: false
        schema:
          type: "string"
          format: "date-time"
      - name: "projectId"
        description: "The id of a project."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      - name: "projectInstanceId"
        description: "The id of a project instance."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      - name: "workflowId"
        description: "The id of a workflow."
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "pageNumber"
        description: "The number of the page to return."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
          default: 0
      responses:
        "200":
          description: "The page of workflow executions."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
  /project-workflow-executions/{id}:
    get:
      description: "Get workflow execution by id."
      summary: "Get workflow executions by id"
      tags:
      - "project-workflow-executions"
      operationId: "getProjectWorkflowExecution"
      parameters:
      - name: "id"
        description: "The id of a workflow execution."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The of workflow execution object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectWorkflowExecution"
components:
  schemas:
    Page:
      description: "A sublist of a list of objects. It allows gain information about\
        \ the position of it in the containing entire list."
      type: "object"
      properties:
        number:
          description: "The current page."
          type: "integer"
        size:
          description: "The size of the page."
          type: "integer"
        numberOfElements:
          description: "The number of elements."
          type: "integer"
        totalPages:
          description: "The total number of pages."
          type: "integer"
        totalElements:
          description: "The total number of elements."
          type: "integer"
        content:
          description: "The list of elements."
          type: "array"
          items:
            type: "object"
    ProjectWorkflowExecution:
      description: "Contains information about execution of one of project workflows."
      type: "object"
      properties:
        id:
          description: "The id of a workflow execution."
          type: "integer"
          format: "int64"
          readOnly: true
        instance:
          $ref: "../../helios-configuration/helios-configuration-rest/helios-configuration-rest-impl/openapi.yaml#/components/schemas/ProjectInstance"
        job:
          $ref: "../../../../libs/hermes/hermes-execution/hermes-execution-rest/hermes-execution-rest-impl/openapi.yaml#/components/schemas/Job"
        project:
          $ref: "../../helios-configuration/helios-configuration-rest/helios-configuration-rest-impl/openapi.yaml#/components/schemas/Project"
        workflow:
          $ref: "#/components/schemas/Workflow"
    ProjectWorkflowExecutionBasic:
      description: "Contains information about execution of one of project workflows."
      type: "object"
      properties:
        id:
          description: "The id of a workflow execution."
          type: "integer"
          format: "int64"
          readOnly: true
        instance:
          $ref: "../../helios-configuration/helios-configuration-rest/helios-configuration-rest-impl/openapi.yaml#/components/schemas/ProjectInstanceBasic"
        job:
          $ref: "../../../../libs/hermes/hermes-execution/hermes-execution-rest/hermes-execution-rest-impl/openapi.yaml#/components/schemas/JobBasic"
        project:
          $ref: "../../helios-configuration/helios-configuration-rest/helios-configuration-rest-impl/openapi.yaml#/components/schemas/ProjectBasic"
        workflow:
          $ref: "#/components/schemas/Workflow"
    Workflow:
      description: "The blueprint that describe the execution of a job."
      type: "object"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of a workflow."
          type: "string"
          writeOnly: true
        id:
          description: "The id of the workflow."
          type: "string"
          readOnly: true
        label:
          description: "The descriptive name for the workflow"
          type: "string"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
