          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project instance."
          type: "string"
        projectId:
          description: "Th id of a project."
          type: "integer"
          format: "int64"
          writeOnly: false
        status:
