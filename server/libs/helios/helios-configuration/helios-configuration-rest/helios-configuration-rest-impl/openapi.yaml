---
openapi: "3.0.1"
info:
  title: "The Automation Configuration API"
  version: "1"
servers:
- url: "http://localhost:5173/api/automation"
tags:
- name: "category"
  description: "The Automation Category API"
- name: "project-instance-tag"
  description: "The Automation Project Instance Tag API"
- name: "project-instance"
  description: "The Automation Project Instance API"
- name: "project-tag"
  description: "The Automation Project Tag API"
- name: "project"
  description: "The Automation Project API"
- name: "workflow"
  description: "The Automation Workflow API"
paths:
  /project-instances:
    get:
      description: "Get project instances."
      summary: "Get project instances"
      tags:
      - "project-instance"
      operationId: "getProjectInstances"
      parameters:
      - name: "projectId"
        description: "The project ids used for filtering project instances."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      - name: "tagId"
        description: "The tag id of used for filtering project instances."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "A list of project instances."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ProjectInstance"
    post:
      description: "Create a new project instance."
      summary: "Create a new project instance"
      tags:
      - "project-instance"
      operationId: "createProjectInstance"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectInstance"
        required: true
      responses:
        "200":
          description: "The project instance object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectInstance"
  /project-instances/tags:
    get:
      description: "Get project instance tags."
      summary: "Get project instance tags"
      tags:
      - "project-instance-tag"
      operationId: "getProjectInstanceTags"
      responses:
        "200":
          description: "A list of project tags."
          content:
            application/json:
              schema:
                description: "The response object that contains the array of tags."
                type: "array"
                items:
                  $ref: "#/components/schemas/Tag"
  /project-instances/{id}:
    delete:
      description: "Delete a project instance."
      summary: "Delete a project instance"
      tags:
      - "project-instance"
      operationId: "deleteProjectInstance"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Successful operation."
    get:
      description: "Get a project instance by id."
      summary: "Get a project instance by id"
      tags:
      - "project-instance"
      operationId: "getProjectInstance"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectInstance"
    put:
      description: "Update an existing project instance."
      summary: "Update an existing project instance"
      tags:
      - "project-instance"
      operationId: "updateProjectInstance"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectInstance"
        required: true
      responses:
        "200":
          description: "The updated project instance object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectInstance"
  /project-instances/{id}/enable/{enable}:
    put:
      description: "Enable/disable a project instance."
      summary: "Enable/disable a project instance"
      tags:
      - "project-instance"
      operationId: "enableProjectInstance"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      - name: "enable"
        description: "Enable/disable the project instance."
        in: "path"
        required: true
        schema:
          type: "boolean"
      responses:
        "200":
          description: "Successful operation."
  /project-instances/{id}/tags:
    put:
      description: "Updates tags of an existing project instance."
      summary: "Updates tags of an existing project instance"
      tags:
      - "project-instance-tag"
      operationId: "updateProjectInstanceTags"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTagsRequest"
        required: true
      responses:
        "200":
          description: "Successful operation."
  /project-instances/{id}/workflows/{workflowId}/enable/{enable}:
    put:
      description: "Enable/disable a workflow of a project instance."
      summary: "Enable/disable a workflow of a project instance"
      tags:
      - "project-instance"
      operationId: "enableProjectInstanceWorkflow"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      - name: "workflowId"
        description: "The id of a project workflow."
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "enable"
        description: "Enable/disable the workflow of a project instance."
        in: "path"
        required: true
        schema:
          type: "boolean"
      responses:
        "200":
          description: "Successful operation."
  /project-instances/{id}/project-instance-workflows/{projectInstanceWorkflowId}:
    put:
      description: "Update an existing project instance workflow."
      summary: "Update an existing project instance workflow"
      tags:
        - "project-instance"
      operationId: "updateProjectInstanceWorkflow"
      parameters:
        - name: "id"
          description: "The id of a project instance."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "projectInstanceWorkflowId"
          description: "The id of a project instance workflow."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectInstanceWorkflow"
        required: true
      responses:
        "200":
          description: "The updated project instance workflow object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectInstanceWorkflow"
  /project-instances/{id}/workflows/{workflowId}/jobs:
    post:
      description: "Create a request for running a new job."
      summary: "Create a request for running a new job"
      tags:
      - "project-instance"
      operationId: "createProjectInstanceWorkflowJob"
      parameters:
      - name: "id"
        description: "The id of a project instance."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      - name: "workflowId"
        description: "The id of the workflow to execute."
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "The id of a created job."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jobId:
                    description: "The id of an executed job."
                    type: "integer"
                    format: "int64"
  /projects:
    get:
      description: "Get projects."
      summary: "Get projects."
      tags:
      - "project"
      operationId: "getProjects"
      parameters:
      - name: "categoryId"
        description: "The category id used for filtering projects."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      - name: "projectInstances"
        description: "Use for filtering projects for which project instances exist."
        in: "query"
        required: false
        schema:
          type: "boolean"
      - name: "tagId"
        description: "The tag id of used for filtering projects."
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int64"
      - name: "published"
        description: "Use for filtering published projects."
        in: "query"
        required: false
        schema:
          type: "boolean"
      responses:
        "200":
          description: "A list of projects."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Project"
    post:
      description: "Create a new project."
      summary: "Create a new project."
      tags:
      - "project"
      operationId: "createProject"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
        required: true
      responses:
        "200":
          description: "The project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/categories:
    get:
      description: "Get categories."
      summary: "Get categories"
      tags:
      - "category"
      operationId: "getProjectCategories"
      responses:
        "200":
          description: "A list of categories."
          content:
            application/json:
              schema:
                description: "The response object that contains the array of categories."
                type: "array"
                items:
                  $ref: "#/components/schemas/Category"
  /projects/tags:
    get:
      description: "Get project tags."
      summary: "Get project tags."
      tags:
      - "project-tag"
      operationId: "getProjectTags"
      responses:
        "200":
          description: "A list of project tags."
          content:
            application/json:
              schema:
                description: "The response object that contains the array of tags."
                type: "array"
                items:
                  $ref: "#/components/schemas/Tag"
  /projects/{id}:
    delete:
      description: "Delete a project."
      summary: "Delete a project."
      tags:
      - "project"
      operationId: "deleteProject"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Successful operation."
    get:
      description: "Get a project by id."
      summary: "Get a project by id."
      tags:
      - "project"
      operationId: "getProject"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
    put:
      description: "Update an existing project."
      summary: "Update an existing project."
      tags:
      - "project"
      operationId: "updateProject"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
        required: true
      responses:
        "200":
          description: "The updated project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/{id}/duplicate:
    post:
      description: "Duplicates existing project."
      summary: "Duplicates existing project."
      tags:
      - "project"
      operationId: "duplicateProject"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The duplicated project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/{id}/publish:
    post:
      description: "Publishes existing project."
      summary: "Publishes existing project."
      tags:
        - "project"
      operationId: "publishProject"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The published project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/{id}/tags:
    put:
      description: "Updates tags of an existing project."
      summary: "Updates tags of an existing project."
      tags:
      - "project-tag"
      operationId: "updateProjectTags"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTagsRequest"
        required: true
      responses:
        "200":
          description: "Successful operation."
  /projects/{id}/workflows:
    get:
      description: "Get workflows for particular project."
      summary: "Get workflows for particular project."
      tags:
      - "workflow"
      operationId: "getProjectWorkflows"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "The updated project object."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Workflow"
    post:
      description: "Create new workflow and adds it to an existing project."
      summary: "Create new workflow and adds it to an existing project."
      tags:
      - "project"
      operationId: "createProjectWorkflow"
      parameters:
      - name: "id"
        description: "The id of a project."
        in: "path"
        required: true
        schema:
          type: "integer"
          format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowRequest'
        required: true
      responses:
        "200":
          description: "The updated project object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
  /projects/{id}/workflows/{workflowId}:
    delete:
      description: "Delete a workflow."
      summary: "Delete a workflow"
      tags:
        - "workflow"
      operationId: "deleteProjectWorkflow"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "workflowId"
          description: "The id of the workflow to delete."
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Successful operation."
  /projects/{id}/workflows/{workflowId}/duplicate:
    post:
      description: "Duplicates existing workflow."
      summary: "Duplicates existing workflow."
      tags:
        - "workflow"
      operationId: "duplicateWorkflow"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "workflowId"
          description: "The id of a workflow."
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "The duplicated workflow object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
  /workflows:
    get:
      description: "Get workflow definitions."
      summary: "Get workflow definitions"
      tags:
      - "workflow"
      operationId: "getWorkflows"
      responses:
        "200":
          description: "A list of workflows."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Workflow"
  /workflows/{id}:
    get:
      description: "Get a workflow by id."
      summary: "Get a workflow by id"
      tags:
      - "workflow"
      operationId: "getWorkflow"
      parameters:
      - name: "id"
        description: "The id of the workflow to get."
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "The workflow object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
    put:
      description: "Update an existing workflow."
      summary: "Update an existing workflow"
      tags:
      - "workflow"
      operationId: "updateWorkflow"
      parameters:
      - name: "id"
        description: "The id of the workflow to update."
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowRequest'
        required: true
      responses:
        "200":
          description: "The updated workflow object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
components:
  schemas:
    Category:
      description: "A category."
      required:
      - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of the category."
          type: "integer"
          format: "int64"
        name:
          description: "The name of the category."
          type: "string"
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        __version:
          type: "integer"
          format: "int32"
    Input:
      type: "object"
      required:
      - "name"
      - "value"
      properties:
        label:
          description: "The descriptive name of an input"
          type: "string"
        name:
          description: "The name of an input"
          type: "string"
        required:
          description: "If an input is required, or not"
          type: "boolean"
          default: false
        type:
          description: "The type of an input, for example \\\"string\\\""
          type: "string"
    Output:
      type: "object"
      required:
      - "name"
      - "value"
      properties:
        name:
          description: "The name of an output"
          type: "string"
        value:
          description: "The value of an output"
          type: "object"
    Page:
      description: "A sublist of a list of objects. It allows gain information about\
        \ the position of it in the containing entire list."
      type: "object"
      properties:
        number:
          description: "The current page."
          type: "integer"
        size:
          description: "The size of the page."
          type: "integer"
        numberOfElements:
          description: "The number of elements."
          type: "integer"
        totalPages:
          description: "The total number of pages."
          type: "integer"
        totalElements:
          description: "The total number of elements."
          type: "integer"
        content:
          description: "The list of elements."
          type: "array"
          items:
            type: "object"
    Project:
      description: "A group of workflows that make one logical project."
      type: "object"
      required:
      - "name"
      properties:
        category:
          $ref: "#/components/schemas/Category"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of a project."
          type: "string"
        id:
          description: "The id of a project."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project."
          type: "string"
        publishedDate:
          description: "The published date."
          type: "string"
          format: "date-time"
        projectVersion:
          description: "The version of a project."
          type: "integer"
        status:
          description: "The status of a project."
          type: "string"
          enum:
          - "PUBLISHED"
          - "UNPUBLISHED"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
        workflowIds:
          description: "The workflow ids belonging to this project."
          type: "array"
          items:
            type: "string"
            readOnly: true
        __version:
          type: "integer"
    ProjectBasic:
      description: "A group of workflows that make one logical project."
      type: "object"
      required:
      - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of a project."
          type: "string"
        id:
          description: "The id of a project."
          type: "integer"
          format: "int64"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project."
          type: "string"
        publishedDate:
          description: "The published date."
          type: "string"
          format: "date-time"
        projectVersion:
          description: "The version of a project."
          type: "integer"
        status:
          description: "The status of a project."
          type: "string"
          enum:
          - "PUBLISHED"
          - "UNPUBLISHED"
    ProjectInstance:
      description: "Contains configurations and connections required for the execution\
        \ of project workflows."
      type: "object"
      required:
      - "name"
      properties:
        description:
          description: "The description of a project instance."
          type: "string"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of a project instance."
          type: "integer"
          format: "int64"
          readOnly: true
        lastExecutionDate:
          description: "The last execution date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of a project instance."
          type: "string"
        project:
          type: "object"
          allOf:
          - $ref: "#/components/schemas/ProjectBasic"
          readOnly: true
        projectId:
          description: "Th id of a project."
          type: "integer"
          format: "int64"
          writeOnly: true
        projectInstanceWorkflows:
          type: "array"
          items:
            $ref: "#/components/schemas/ProjectInstanceWorkflow"
        enabled:
          description: "If a workflow is enabled or not in the project instance."
          type: "boolean"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
        __version:
          type: "integer"
    ProjectInstanceBasic:
      description: "Contains configurations and connections required for the execution\
        \ of project workflows."
      type: "object"
      required:
      - "name"
      properties:
        description:
          description: "The description of a project instance."
          type: "string"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        id:
          description: "The id of a project instance."
          type: "integer"
          format: "int64"
          readOnly: true
        lastExecutionDate:
          description: "The last execution date."
          type: "string"
