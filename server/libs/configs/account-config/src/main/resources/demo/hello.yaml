---
label: "Hello Demo"
inputs:
- name: "yourName"
  label: "Your Name"
  type: "string"
  required: true
outputs:
- name: "myMagicNumber"
  value: "${randomNumber}"
tasks:
- name: "randomNumber"
  label: "Generate a random number"
  type: "randomHelper/v1/randomInt"
  parameters:
    startInclusive: 0
    endInclusive: 5000
- name: "printGreeting"
  label: "Print a greeting"
  type: "logger/v1/info"
  parameters:
    text: "Hello ${yourName}"
- name: "sleepLittle"
  label: "Sleep a little"
  type: "delay/v1/sleep"
  parameters:
    millis: "${randomNumber}"
- name: "printFarewell"
  label: "Print a farewell"
  type: "logger/v1/info"
  parameters:
    text: "Goodbye ${yourName}"
