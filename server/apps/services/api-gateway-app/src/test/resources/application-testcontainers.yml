# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests with testcontainers database containers.
#
# To activate this configuration launch integration tests with the 'testcontainers' profile
#
# More information on database containers: https://www.testcontainers.org/modules/databases/
# ===================================================================

springdoc:
  api-docs:
    enabled: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: platform-connections-endpoint
          uri: lb://platform-service-app/
          predicates:
            - Path=/connections/**

discovery-client:
  property:
    coordinator-service-app:
      instances:
        - host: localhost
          port: 7333
    platform-service-app:
      instances:
        - host: localhost
          port: 7222
    worker-service-app:
      instances:
        - host: localhost
          port: 7444
