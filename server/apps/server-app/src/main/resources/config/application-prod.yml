logging:
  level:
    ROOT: INFO
    com.bytechef: INFO

management:
  prometheus:
    metrics:
      export:
        enabled: false

server:
  port: 8080
  shutdown: graceful # see https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-graceful-shutdown
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
    min-response-size: 1024

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  thymeleaf:
    cache: true

#####

bytechef:
  datasource:
    url: jdbc:postgresql://localhost:5432/bytechef
    username: root
    password:
  resources:
    web: file:///opt/bytechef/client/
  analytics:
    enabled: true
