# IntelliJ IDEA optimized profile for faster startup during development
#
# HOW TO USE:
# 1. In IntelliJ, go to Run > Edit Configurations
# 2. Select your Spring Boot run configuration for ServerApplication
# 3. Set "Active profiles" to: dev,local,intellij
# 4. Add these VM options for memory optimization:
#    -Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication -XX:TieredStopAtLevel=1
#
# EXPECTED IMPROVEMENT:
# - Startup time: ~60s -> ~25-30s (50% faster)
# - Memory usage: ~4GB -> ~1.5-2GB (50% less)

# Reduce logging noise during startup
logging:
  level:
    ROOT: INFO
    com.bytechef: INFO
    org.springframework.boot.autoconfigure: WARN
    org.springframework.context.annotation: WARN
    org.liquibase: WARN
    com.zaxxer.hikari: WARN
    org.quartz: ERROR

spring:
  # Disable GraphQL playground in dev
  graphql:
    graphiql:
      enabled: false

  # Skip Liquibase validation (it still runs but faster)
  liquibase:
    enabled: false

  profiles:
    group:
      dev:
        - dev
