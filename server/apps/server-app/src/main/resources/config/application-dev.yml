logging:
  level:
    ROOT: INFO
    com.bytechef: DEBUG

server:
  port: 9555

spring:
  devtools:
    restart:
      enabled: true
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

