label: Read Lines Demo

inputs:
  - name: path
    label: Path to file
    type: string
    required: true
  - name: containsHeader
    label: Does first line contain header
    type: boolean
    required: true
    
outputs:
  - name: linesInFile
    value: ${csvLines}
    
tasks:
  - name: randomNumber
    label: Generate a random number
    type: random/int
    startInclusive: 0
    endInclusive: 5000
      
  - label: Print a file path beeing processed
    type: io/print
    text: Reading ${path}
       
  - label: csvLines
    type: csv/readLines
    path: ${path}
    containsHeader: ${containsHeader}
    
  - label: Print end of process
    type: io/print
    text: Processed ${path}