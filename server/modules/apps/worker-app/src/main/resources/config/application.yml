management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          [
            "caches",
            "configprops",
            "env",
            "health",
            "info",
            "logfile",
            "loggers",
            "threaddump",
          ]
  info:
    git:
      mode: full
  health:
    #    db:
    #      enabled: false
    group:
      liveness:
        include: livenessState
      readiness:
        include: readinessState,db
    rabbit:
      enabled: false
  metrics:
    #    export:
    #      prometheus:
    #        enabled: true
    #        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true

spring:
  application:
    name: worker-app
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
    date-format: ${atlas.serialization.date-format}
    time-zone: UTC
  profiles:
    active: #spring.profiles.active#
    group:
      dev:
        - dev
  output:
    ansi:
      console-available: true
  task:
    execution:
      thread-name-prefix: worker-application-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: worker-application-scheduling-
      pool:
        size: 2

atlas:
  message-broker:
    provider: amqp
  persistence:
    provider: jdbc
  serialization:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZZ
  storage:
    provider: file
    fileStorageDir: /tmp/bytechef/files
  worker:
    subscriptions:
      tasks: "5"
