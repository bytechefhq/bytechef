spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/bytechef
    username: postgres
    password: postgres
    hikari:
      poolName: Hikari
  sql:
    init:
      mode: always
  application:
    name: atlas-app
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
    date-format: ${atlas.serialization.date-format}
    time-zone: UTC

atlas:
  coordinator:
    enabled: true
  serialization:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZZ
