label: If Task Date Time Operands

inputs:
  - name: value1
    type: string
    required: true

  - name: value2
    type: string
    required: true

outputs:
  - name: afterResult
    value: ${afterResult}

  - name: beforeResult
    value: ${beforeResult}

tasks:
  - type: if
    conditions:
      - dateTime:
          value1: ${value1}
          operation: after
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: afterResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: afterResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - dateTime:
          value1: ${value1}
          operation: before
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: beforeResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: beforeResult
        type: core/var
        value: "false branch"
