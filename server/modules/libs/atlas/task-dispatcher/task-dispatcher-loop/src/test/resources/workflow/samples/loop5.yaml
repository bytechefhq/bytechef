label: Loop 1

tasks:
  - type: loop
    list: "${range(1,10)}"
    itemVar: item1
    iteratee:
      type: if
      conditions:
        - number:
            value1: ${item1}
            operation: greater
            value2: 5
      combineOperation: any
      caseTrue:
        - type: loop-break
      caseFalse:
        - name: sumVar1
          type: core/var
          value: ${1 + item1}
        - name: sumVar2
          type: core/var
          value: ${sumVar1 + 2}
