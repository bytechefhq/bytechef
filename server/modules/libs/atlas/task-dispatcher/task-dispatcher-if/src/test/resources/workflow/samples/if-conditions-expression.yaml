label: If Task Boolean Operands

inputs:
    - name: value1
      type: string
      required: true

    - name: value2
      type: string
      required: true

outputs:
    - name: equalsResult
      value: ${equalsResult}

tasks:
    - type: if
      rawConditions: true
      conditions: ${value1 == value2 or value1 gt value2}
      caseTrue:
          - name: equalsResult
            type: core/var
            value: "true branch"
      caseFalse:
          - name: equalsResult
            type: core/var
            value: "false branch"
