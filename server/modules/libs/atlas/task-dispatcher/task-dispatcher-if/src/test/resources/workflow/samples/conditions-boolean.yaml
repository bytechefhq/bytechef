label: If Task Boolean Operands

inputs:
  - name: value1
    type: string
    required: true

  - name: value2
    type: string
    required: true

outputs:
  - name: equalsResult
    value: ${equalsResult}

  - name: notEqualsResult
    value: ${notEqualsResult}

tasks:
  - type: if
    conditions:
      - number:
          value1: ${value1}
          operation: equals
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: equalsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: equalsResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - number:
          value1: ${value1}
          operation: notEquals
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: notEqualsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: notEqualsResult
        type: core/var
        value: "false branch"
