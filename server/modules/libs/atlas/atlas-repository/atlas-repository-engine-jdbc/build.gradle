dependencies {
    api project(":modules:libs:atlas:atlas-engine:atlas-engine-core-api")

    implementation "org.springframework:spring-jdbc"
    implementation project(":modules:libs:atlas:atlas-engine:atlas-engine-coordinator-api")
    implementation project(":modules:libs:atlas:atlas-engine:atlas-engine-core-impl")

    if (project.hasProperty("postgres")) {
        runtimeOnly "org.postgresql:postgresql"
    } else {
        runtimeOnly "mysql:mysql-connector-java"
    }

    testImplementation "com.fasterxml.jackson.core:jackson-databind"
    testImplementation "mysql:mysql-connector-java"
    testImplementation "org.postgresql:postgresql"
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc'
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.springframework.boot:spring-boot-test"
    testImplementation "org.testcontainers:mysql:1.16.2"
}
