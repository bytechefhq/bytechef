label: If Task String Operands

inputs:
  - name: value1
    type: string
    required: true

  - name: value2
    type: string
    required: true

tasks:
  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: EQUALS
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: equalsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: equalsResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: NOT_EQUALS
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: notEqualsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: notEqualsResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: CONTAINS
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: containsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: containsResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: NOT_CONTAINS
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: notContainsResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: notContainsResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: STARTS_WITH
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: startsWithResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: startsWithResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: ENDS_WITH
          value2: ${value2}
    combineOperation: any
    caseTrue:
      - name: endsWithResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: endsWithResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: EMPTY
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: isEmptyResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: isEmptyResult
        type: core/var
        value: "false branch"

  - type: if
    conditions:
      - string:
          value1: ${value1}
          operation: REGEX
          value2: ${value2}
    combineOperation: ANY
    caseTrue:
      - name: regexResult
        type: core/var
        value: "true branch"
    caseFalse:
      - name: regexResult
        type: core/var
        value: "false branch"
