label: Sum Sequence
tasks:
  - type: sequence
    tasks:
      - name: value1
        type: core/var
        value: 1

      - name: value2
        type: core/var
        value: ${value1 + 1}

      - name: value3
        type: core/var
        value: ${value2 + 1}

      - type: sequence
        tasks:
          - name: value5
            type: core/var
            value: ${value3 + 2}

      - name: value6
        type: core/var
        value: ${value5}

  - name: value4
    type: core/var
    value: ${value3}
