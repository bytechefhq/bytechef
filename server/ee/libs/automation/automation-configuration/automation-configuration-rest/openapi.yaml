---
openapi: "3.0.1"
info:
  title: "The Automation Configuration Internal API"
  version: "1"
servers:
  - url: "/api/automation/internal"
tags:
  - name: "workspace"
    description: "The Automation Workspace Internal API"
  - name: "project-git"
    description: "The Automation Project Git Internal API"
paths:
  /projects/{id}/project-git-configuration:
    get:
      description: "Get git configuration of a project."
      summary: "Get git configuration of a project ."
      tags:
        - "project-git"
      operationId: "getProjectGitConfiguration"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The project git configuration object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectGitConfiguration"
    put:
      description: "Update git configuration of an existing project."
      summary: "Update git configuration of an existing project."
      tags:
        - "project-git"
      operationId: "updateProjectGitConfiguration"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectGitConfiguration"
        required: true
      responses:
        "204":
          description: "Successful operation."
  /projects/{id}/git/remote-branches:
    get:
      description: "Get remote branches of a project git repository."
      summary: "Get remote branches of a project git repository."
      tags:
        - "project-git"
      operationId: "getProjectRemoteBranches"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The list of remote branches."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "string"
  /projects/{id}/git/pull:
    post:
      description: "Pulls project from git repository."
      summary: "Pulls project from git repository."
      tags:
        - "project-git"
      operationId: "pullProjectFromGit"
      parameters:
        - name: "id"
          description: "The id of a project."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "204":
          description: "Successful operation."
  /workspaces:
    get:
      description: "Get workspaces."
      summary: "Get workspaces"
      tags:
        - "workspace"
      operationId: "getWorkspaces"
      responses:
        "200":
          description: "The list of workspaces."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Workspace"
    post:
      description: "Create a workspace event."
      summary: "Create a new workspace"
      tags:
        - "workspace"
      operationId: "createWorkspace"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workspace"
        required: true
      responses:
        "200":
          description: "The workspace object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
  /workspaces/{id}:
    delete:
      description: "Delete a workspace."
      summary: "Delete a workspace"
      tags:
        - "workspace"
      operationId: "deleteWorkspace"
      parameters:
        - name: "id"
          description: "The id of a workspace."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "204":
          description: "Successful operation."
    get:
      description: "Get a workspace by id."
      summary: "Get a workspace by id"
      tags:
        - "workspace"
      operationId: "getWorkspace"
      parameters:
        - name: "id"
          description: "The id of a workspace."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The workspace object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
    put:
      description: "Update an existing workspace."
      summary: "Update an existing workspace"
      tags:
        - "workspace"
      operationId: "updateWorkspace"
      parameters:
        - name: "id"
          description: "The id of a workspace."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workspace"
        required: true
      responses:
        "200":
          description: "The updated workspace object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
  /workspaces/{id}/project-git-configurations:
    get:
      description: "Get project git configurations of a workspace."
      summary: "Get project git configurations of a workspace."
      tags:
        - "project-git"
      operationId: "getWorkspaceProjectGitConfigurations"
      parameters:
        - name: "id"
          description: "The id of a workspace."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The list of workspace project git configuration objects."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ProjectGitConfiguration"
components:
  schemas:
    ProjectGitConfiguration:
      description: "The git configuration."
      required:
        - projectId
        - branch
        - enabled
      properties:
        projectId:
          description: "The project id of a project git configuration."
          type: "integer"
          format: "int64"
          readOnly: true
        branch:
          description: "The branch."
          type: "string"
        enabled:
          description: "The enabled."
          type: "boolean"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        __version:
          type: "integer"
          format: "int32"
    Workspace:
      $ref: "../../../../../libs/automation/automation-configuration/automation-configuration-rest/automation-configuration-rest-impl/openapi.yaml#/components/schemas/Workspace"
