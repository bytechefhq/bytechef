---
openapi: "3.0.1"
info:
  title: "The Platform API Connector Internal API"
  version: "1"
servers:
- url: "/api/platform/internal"
tags:
  - name: "api-connector"
    description: "The Platform API Connector Internal API"
  - name: "api-connector-tag"
    description: "The Automation API Connector Tag Internal API"
paths:
  /api-connectors:
    get:
      description: "Get API Connectors."
      summary: "Get API Connectors"
      tags:
        - "api-connector"
      operationId: "getApiConnectors"
      responses:
        "200":
          description: "A list of API Connectors."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ApiConnector"
    post:
      description: "Create a new API Connector."
      summary: "Create a new API Connector"
      tags:
        - "api-connector"
      operationId: "createApiConnector"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiConnector"
        required: true
      responses:
        "200":
          description: "The API Connector object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiConnector"
  /api-connectors/{id}/enable/{enable}:
    patch:
      description: "Enable/disable a API Connector."
      summary: "Enable/disable a API Connector."
      tags:
        - "api-connector"
      operationId: "enableApiConnector"
      parameters:
        - name: "id"
          description: "The id of the API Connector."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "enable"
          description: "Enable/disable the API Connector."
          in: "path"
          required: true
          schema:
            type: "boolean"
      responses:
        "200":
          description: "Successful operation."
  /api-connectors/import:
    post:
      description: "Create API Connector by importing OpenAPI specification."
      summary: "Create API Connector by importing OpenAPI specification"
      tags:
        - "api-connector"
      operationId: "importOpenApiSpecification"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - specification
              properties:
                name:
                  description: "The component name of an API Connector."
                  type: "string"
                icon:
                  description: "The icon of an API Connector."
                  type: "string"
                specification:
                  description: "The OpenAPI specification."
                  type: "string"
        required: true
      responses:
        "200":
          description: "The API Connector object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiConnector"
  /api-connectors/{id}:
    delete:
      description: "Delete an API Connector."
      summary: "Delete an API Connector"
      tags:
        - "api-connector"
      operationId: "deleteApiConnector"
      parameters:
        - name: "id"
          description: "The id of the API Connector."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Successful operation."
    get:
      description: "Get an API Connector by id."
      summary: "Get an API Connector by id"
      tags:
        - "api-connector"
      operationId: "getApiConnector"
      parameters:
        - name: "id"
          description: "The id of the API Connector."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "The API Connector object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiConnector"
    put:
      description: "Update an existing API Connector."
      summary: "Update an existing API Connector"
      tags:
        - "api-connector"
      operationId: "updateApiConnector"
      parameters:
        - name: "id"
          description: "The id of the API Connector."
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiConnector"
        required: true
      responses:
        "200":
          description: "The updated API Connector object."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiConnector"
components:
  schemas:
    ApiConnector:
      description: "An API connector."
      required:
        - "name"
        - "connectorVersion"
      properties:
        connectorVersion:
          description: "The version of an API connector."
          type: "string"
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of an API connector."
          type: "string"
        definition:
          description: "The definition of an API connector."
          type: "string"
          readOnly: true
        enabled:
          description: "If an API connector is enabled or not."
          type: "boolean"
        endpoints:
          type: "array"
          items:
            $ref: "#/components/schemas/ApiConnectorEndpoint"
        icon:
          description: "The icon of an API connector."
          type: "string"
        id:
          description: "The id of the API connector."
          type: "integer"
          format: "int64"
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an API connector."
          type: "string"
        specification:
          description: "The specification of an API connector."
          type: "string"
          readOnly: true
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
        title:
          description: "The title of an API connector."
          type: "string"
        __version:
          type: "integer"
          format: "int32"
    ApiConnectorEndpoint:
      description: "An API connector."
      required:
        - "name"
      properties:
        createdBy:
          description: "The created by."
          type: "string"
          readOnly: true
        createdDate:
          description: "The created date."
          type: "string"
          format: "date-time"
          readOnly: true
        description:
          description: "The description of an API connector's endpoint."
          type: "string"
        httpMethod:
          $ref: "#/components/schemas/HttpMethod"
        id:
          description: "The id of the API connector's endpoint."
          type: "integer"
          format: "int64"
        lastExecutionDate:
          description: "The last execution date."
          type: "string"
          format: "date-time"
          readOnly: true
        lastModifiedBy:
          description: "The last modified by."
          type: "string"
          readOnly: true
        lastModifiedDate:
          description: "The last modified date."
          type: "string"
          format: "date-time"
          readOnly: true
        name:
          description: "The name of an API connector's endpoint."
          type: "string"
        path:
          description: "The path of an API connector's endpoint."
          type: "string"
        __version:
          type: "integer"
          format: "int32"
    HttpMethod:
      description: "The HTTP method."
      enum:
        - "DELETE"
        - "GET"
        - "POST"
        - "PUT"
        - "PATCH"
    Tag:
      $ref: "../../../../../../libs/platform/platform-tag/platform-tag-rest/platform-tag-rest-api/openapi.yaml#/components/schemas/Tag"
    UpdateTagsRequest:
      $ref: "../../../../../../libs/platform/platform-tag/platform-tag-rest/platform-tag-rest-api/openapi.yaml#/components/schemas/UpdateTagsRequest"
