server:
  port: 9999

openapi:
  openAPIDefinition:
    base-path:
      automation: /api/automation
      embedded: /api/embedded
      platform: /api/platform

spring:
  graphql:
    schema:
      locations: classpath*:graphql/**/
  liquibase:
    contexts: configuration

bytechef:
  encryption:
    provider: filesystem
  edition: EE
  worker:
    enabled: false
  file-storage:
    provider: jdbc
  workflow:
    repository:
      jdbc:
        enabled: true
    output-storage:
      provider: jdbc
