server:
  port: 9999

openapi:
  openAPIDefinition:
    base-path:
      automation: /api/automation
      embedded: /api/embedded
      platform: /api/platform

spring:
  liquibase:
    contexts: configuration

bytechef:
  encryption:
    provider: filesystem
  workflow:
    repository:
      jdbc:
        enabled: true
    output-storage:
      provider: base64
