logging:
  level:
    ROOT: INFO
    com.bytechef: DEBUG

server:
  port: 7222

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/bytechef_configuration
    username: postgres
    password: postgres
    hikari:
      poolName: Hikari
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: false
  jackson:
    serialization:
      indent-output: true
