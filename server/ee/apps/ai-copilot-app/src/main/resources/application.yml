server:
  port: 6133

spring:
  ai:
    vectorstore:
      pgvector:
        dimensions: 1536
        initialize-schema: true
    openai:
      api-key: ${bytechef.ai.copilot.openai.api-key}
      chat:
        options:
          model: ${bytechef.ai.copilot.openai.chat.options.model}
          temperature: ${bytechef.ai.copilot.openai.chat.options.temperature}
  application:
    name: ai-copilot
  autoconfigure:
    exclude:
      org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration,
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5433/bytechef_copilot
    username: postgres
    password: postgres
  profiles:
    active: #spring.profiles.active#
    group:
      dev:
        - dev

######################################################################

bytechef:
  ai:
    copilot:
      enabled: true
      openai:
        api-key:
        chat:
          options:
            model: gpt-4.1
            temperature: 0.5
      provider: openai
  edition: EE
