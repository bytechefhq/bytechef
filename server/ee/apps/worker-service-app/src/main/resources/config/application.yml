management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  info:
    git:
      mode: full
    env:
      enabled: true
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true
  # Prometheus is the default metrics backend
  prometheus:
    metrics:
      export:
        enabled: true
        step: 60

spring:
  application:
    name: workerservice
  cloud:
    redis:
      discovery:
        instanceId: ${spring.application.name}:${random.value}
  profiles:
    active: #spring.profiles.active#
  jmx:
    enabled: false
#  main:
#    allow-bean-definition-overriding: true
  output:
    ansi:
      console-available: true
  rabbitmq:
    listener:
      direct:
        prefetch: 1
  task:
    execution:
      thread-name-prefix: worker-service-app-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000

#####

bytechef:
  data-storage:
    provider: db
  discovery-service:
    provider: redis
  file-storage:
    # File storage provider for files (base64 | filesystem) default: filesystem
    provider: filesystem
    file-storage-dir: ${user.home}/bytechef/files
  message-broker:
    # Messaging provider between Coordinator and Workers (amqp | jms | kafka | redis) default: redis
    provider: redis
  serialization:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZZ
  workflow:
    async:
      output-storage:
        # Output storage provider for sync workflow output data (base64 | filesystem) default: base64
        provider: base64
    sync:
      output-storage:
        # Output storage provider for async workflow output data (base64 | filesystem) default: base64
        provider: base64
  worker:
    task:
      subscriptions:
        tasks: "10"

