---
# Conditionally disable springdoc on missing api-docs profile
spring:
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  info:
    git:
      mode: full
    env:
      enabled: true
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
  observations:
    key-values:
      application: ${spring.application.name}
  # Prometheus is the default metrics backend
  prometheus:
    metrics:
      export:
        enabled: true
        step: 60

openapi:
  openAPIDefinition:
    base-path:
      automation: /api/automation
      embedded: /api/embedded
      platform: /api/platform

spring:
  cloud:
    redis:
      discovery:
        instanceId: ${spring.application.name}:${random.value}
  h2:
    console:
      enabled: false
  jmx:
    enabled: false
  output:
    ansi:
      console-available: true
    group:
      dev:
        - dev
        - api-docs
  rabbitmq:
    listener:
      direct:
        prefetch: 1
  task:
    execution:
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
  threads:
    virtual:
      enabled: true

#####

bytechef:
  data-storage:
    provider: db
  discovery-service:
    provider: redis
  encryption:
    provider: filesystem
  file-storage:
    # File storage provider for files (base64 | filesystem) default: filesystem
    provider: filesystem
    filesystem:
      basedir: ${user.home}/bytechef/data/file-storage
  message-broker:
    # Messaging provider between Coordinator and Workers (amqp | jms | kafka | redis) default: redis
    provider: redis
  oauth2:
    #    predefinedApps:
    #      mailchimp:
    #        clientId: 123456789
    #        clientSecret: 123456789
    redirect-uri: ${bytechef.public-url}/callback
  public-url: http://127.0.0.1:5173
  tenant:
    mode: single
  webhook-url: http://127.0.0.1:7888/webhooks/{id}
  # When the worker is enabled, subscribe to the default "default" queue with 10 concurrent consumers.
  # You may also route workflow tasks to other arbitrarily named task queues by specifying the "node"
  # property on any given task.
  # E.g. node: captions will route to the captions queue which a worker would subscribe to with workflow.worker.subscriptions.captions.
  # Note: queue must be created before tasks can be routed to it. ByteChef will create the queue if it isn't already there when the worker
  # bootstraps.
  worker:
    task:
      subscriptions:
        default: "10"
  workflow:
    output-storage:
      # Output storage provider for workflow output data (base64 | filesystem) default: base64
      provider: base64
    repository:
      jdbc:
        enabled: true
